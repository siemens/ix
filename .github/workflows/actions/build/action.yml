name: 'Build Icons'
description: 'Build Icons'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        registry-url: 'https://registry.npmjs.org'
        scope: '@siemens'

    - uses: actions/cache@v2
      id: cache
      with:
        key: yarn-modules-${{ hashFiles('yarn.lock') }}
        path: |
          .yarn-cache
          node_modules
          packages/**/node_modules

    - name: build
      run: yarn build
      shell: bash

    - uses: actions/upload-artifact@v3
      with:
        name: build
        path: |
          packages/**/dist
          packages/**/loader
          packages/**/www

    - uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: |
          packages/documentation/build
