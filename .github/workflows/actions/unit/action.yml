name: 'Unit tests'
description: 'Unit tests'
runs:
  using: 'composite'
  steps:
    - name: Install Playwright Browsers
      run: pnpm run test.setup
      shell: bash

    - name: Build
      run: pnpm run build --cache-dir=.turbo --filter !\documentation
      shell: bash

    - name: Test
      run: pnpm run test --cache-dir=.turbo --filter !\documentation
      shell: bash
