name: build

on:
  push:
    branches:
      - 'main'
      - 'release/*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/workflows/actions/turbo

      - name: Build
        run: pnpm build --cache-dir=.turbo --filter \!documentation

  testing:
    needs: [build]
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/turbo

      - name: Install Playwright Browsers
        run: pnpm playwright install chromium --with-deps

      - name: Test
        run: pnpm run test --cache-dir=.turbo --filter @siemens/ix --filter @siemens/ix-angular

      - name: Visual Regression
        run: pnpm run visual-regression --cache-dir=.turbo --filter @siemens/ix --filter @siemens/ix-aggrid

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: |
            ./packages/core/playwright-report/
            ./packages/aggrid/playwright-report/
          retention-days: 2

  lint:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/turbo
      - name: Lint
        run: pnpm lint
