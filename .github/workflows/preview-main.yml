name: Deploy main previews

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
  workflow_call:

concurrency: main-preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/workflows/actions/turbo

      - name: Build
        env:
          BASE_URL: /ix/version-dev/
        run: pnpm build --cache-dir=.turbo --filter documentation

      - name: Deploy main preview ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          force: false
          folder: ./packages/documentation/build
          target-folder: version-dev
          clean-exclude: |
            version-*
            pr-preview
