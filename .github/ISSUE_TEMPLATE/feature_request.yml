name: Feature request
description: Suggest a feature / idea for this project
labels: ['type: enhancement', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        We appreciate your feedback on how to improve this project. Please be sure to include as much information and any neccessary resources!

  - type: checkboxes
    attributes:
      label: Prerequisites
      description:  Make sure to not violate these rules
      options:
        - label: I have not leaked any internal company information.
          required: true
        - label: I have not posted internal links or code snippets.
          required: true

  - type: textarea
    id: Suggestion
    attributes:
      label: Suggestion / feature request
      description: Describe the feature(s) you would like to see added.
      placeholder: Tell us your suggestion
      value: 'Your suggestion here'
    validations:
      required: true
