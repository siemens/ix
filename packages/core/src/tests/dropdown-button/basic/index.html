<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-dropdown-button {
        margin: 0 0.25rem;
      }
    </style>
  </head>
  <body>
    <ix-dropdown-button
      label="Dropdown"
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      outline
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      ghost
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      disabled
      icon="checkboxes"
    ></ix-dropdown-button>

    <ix-dropdown-button
      label="Dropdown"
      variant="secondary"
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      variant="secondary"
      outline
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      variant="secondary"
      ghost
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      variant="secondary"
      disabled
      icon="checkboxes"
    ></ix-dropdown-button>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
