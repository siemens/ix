<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body>
    <h1>Empty</h1>
    <ix-custom-field
      required
      data-field="native-input-field"
      label="Native Input Field"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    >
      <input data-field class="ix-form-control" />
    </ix-custom-field>
    <ix-input
      required
      data-field="input"
      label="Text Field"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    ></ix-input>
    <ix-number-input
      data-field="number-input"
      label="Number Field"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    ></ix-number-input>
    <ix-textarea
      data-field="text-area"
      label="Text Area"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    ></ix-textarea>
    <ix-date-input
      data-field="date-input"
      label="Date Field"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    ></ix-date-input>
    <ix-select
      data-field="select"
      label="Select"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    >
      <ix-select-item label="Item 1" value="0"></ix-select-item>
      <ix-select-item label="Item 2" value="2"></ix-select-item>
      <ix-select-item label="Item 3" value="3"></ix-select-item>
    </ix-select>
    <ix-radio-group
      data-field="radio-group"
      label="Radio Group"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
      direction="row"
    >
      <ix-radio label="Label 1" value="0"></ix-radio>
      <ix-radio label="Label 2" value="1" checked></ix-radio>
      <ix-radio label="Label 3" value="2"></ix-radio>
    </ix-radio-group>
    <ix-checkbox-group
      data-field="checkbox-group"
      label="Checkbox Group"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
      direction="row"
    >
      <ix-checkbox label="Label 1" value="0"></ix-checkbox>
      <ix-checkbox label="Label 2" value="1" checked></ix-checkbox>
      <ix-checkbox label="Label 3" value="2"></ix-checkbox>
    </ix-checkbox-group>
    <ix-input
      data-field="input-with-slots"
      label="Input with Slots"
      helper-text="Helper text content"
      valid-text="Valid text content"
      invalid-text="Invalid text content"
      info-text="Info text content"
      warning-text="Warning text content"
    >
      <div slot="helper">Helper slot content</div>
      <div slot="valid">Valid slot content</div>
      <div slot="invalid">Invalid slot content</div>
      <div slot="warning">Warning slot content</div>
      <div slot="info">Info slot content</div>
    </ix-input>

    <h1>With value</h1>
    <ix-custom-field
      required
      data-field="native-input-field"
      label="Native Input Field"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    >
      <input data-field value="some input" class="ix-form-control" />
    </ix-custom-field>
    <ix-input
      required
      data-field="input"
      label="Text Field"
      value="Value"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    ></ix-input>
    <ix-number-input
      data-field="number-input"
      label="Number Field"
      value="123"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    ></ix-number-input>
    <ix-textarea
      data-field="text-area"
      value="Value"
      label="Text Area"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
      max-length="100"
    ></ix-textarea>
    <ix-date-input
      data-field="date-input"
      label="Date Field"
      value="2024/01/01"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
    ></ix-date-input>
    <ix-select
      data-field="select"
      label="Select"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
      value="0"
    >
      <ix-select-item label="Item 1" value="0"></ix-select-item>
      <ix-select-item label="Item 2" value="2"></ix-select-item>
      <ix-select-item label="Item 3" value="3"></ix-select-item>
    </ix-select>

    <ix-radio-group
      data-field="radio-group"
      label="Radio Group"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
      direction="row"
    >
      <ix-radio label="Label 1" value="0"></ix-radio>
      <ix-radio label="Label 2" value="1" checked></ix-radio>
      <ix-radio label="Label 3" value="2"></ix-radio>
    </ix-radio-group>
    <ix-checkbox-group
      data-field="checkbox-group"
      label="Checkbox Group"
      helper-text="Helper text"
      info-text="Info text"
      warning-text="Warning text"
      valid-text="Valid text"
      invalid-text="Invalid text"
      direction="row"
    >
      <ix-checkbox label="Label 1" value="0"></ix-checkbox>
      <ix-checkbox label="Label 2" value="1" checked></ix-checkbox>
      <ix-checkbox label="Label 3" value="2"></ix-checkbox>
    </ix-checkbox-group>
    <ix-input
      data-field="input-with-slots"
      label="Input with Slots"
      value="some input"
      helper-text="Helper text content"
      valid-text="Valid text content"
      invalid-text="Invalid text content"
      info-text="Info text content"
      warning-text="Warning text content"
    >
      <div slot="helper">Helper slot content</div>
      <div slot="valid">Valid slot content</div>
      <div slot="invalid">Invalid slot content</div>
      <div slot="warning">Warning slot content</div>
      <div slot="info">Info slot content</div>
    </ix-input>

    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
