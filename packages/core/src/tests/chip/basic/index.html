<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module">
      import { addIcons } from '/www/node_modules/@siemens/ix-icons/dist/index.js';
      import { iconPrint } from '/www/node_modules/@siemens/ix-icons/icons/index.mjs';

      addIcons({
        iconPrint,
      });
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 2rem">
      <ix-chip closable outline> Primary </ix-chip>
      <ix-chip icon="print">Primary with icon</ix-chip>
      <ix-chip
        icon="print"
        style="width: 10rem"
        closable
        onClose="{console.log}"
        onClick="{console.log}"
      >
        Primary
      </ix-chip>

      <ix-chip variant="critical" closable outline> Critical </ix-chip>
      <ix-chip variant="alarm" icon="print"> Alarm with icon </ix-chip>
      <ix-chip
        variant="alarm"
        icon="print"
        style="width: 10rem"
        closable
        onClose="{console.log}"
        onClick="{console.log}"
      >
        Alarm
      </ix-chip>
      <ix-chip
        variant="warning"
        icon="print"
        style="width: 10rem"
        closable
        onClose="{console.log}"
        onClick="{console.log}"
      >
        Alarm
      </ix-chip>
      <ix-chip center-content closable icon="print" style="width: 15rem"
        >Centered content
      </ix-chip>
    </div>
    <div
      style="
        display: flex;
        gap: 2rem;
        margin-top: 2rem;
        justify-content: center;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
          flex: 1;
          max-width: 300px;
        "
      >
        <ix-chip icon="print" variant="primary" outline closable
          >Primary</ix-chip
        >
        <ix-chip icon="print" variant="alarm" outline closable>Alarm</ix-chip>
        <ix-chip icon="print" variant="critical" outline>Critical</ix-chip>
        <ix-chip icon="print" variant="warning" outline>Warning</ix-chip>
        <ix-chip icon="print" variant="info" outline>Info</ix-chip>
        <ix-chip icon="print" variant="success" outline>Success</ix-chip>
        <ix-chip icon="print" variant="neutral" outline>Neutral</ix-chip>
        <ix-chip
          icon="print"
          variant="custom"
          background="#FF00FF"
          outline
          closable
          >Custom</ix-chip
        >
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
          flex: 1;
          max-width: 300px;
        "
      >
        <ix-chip icon="print" variant="primary" closable>Primary</ix-chip>
        <ix-chip icon="print" variant="alarm" closable>Alarm</ix-chip>
        <ix-chip icon="print" variant="critical">Critical</ix-chip>
        <ix-chip icon="print" variant="warning">Warning</ix-chip>
        <ix-chip icon="print" variant="info">Info</ix-chip>
        <ix-chip icon="print" variant="success">Success</ix-chip>
        <ix-chip icon="print" variant="neutral">Neutral</ix-chip>
        <ix-chip
          icon="print"
          variant="custom"
          background="#FF00FF"
          chip-color="black"
          closable
          >Custom</ix-chip
        >
      </div>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
