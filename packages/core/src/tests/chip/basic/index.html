<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module">
      import { addIcons } from '/www/node_modules/@siemens/ix-icons/dist/index.js';
      import { iconPrint } from '/www/node_modules/@siemens/ix-icons/icons/index.mjs';

      addIcons({
        iconPrint,
      });
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-chip closable outline> Primary </ix-chip>
      <ix-chip icon="print">Primary with icon</ix-chip>
      <ix-chip
        icon="print"
        style="width: 10rem"
        closable
        onClose="{console.log}"
        onClick="{console.log}"
      >
        Primary
      </ix-chip>

      <ix-chip variant="critical" closable outline icon="print"> Critical </ix-chip>
      <ix-chip variant="alarm" icon="print"> Alarm with icon </ix-chip>
      <ix-chip
        variant="alarm"
        icon="print"
        style="width: 10rem"
        closable
        onClose="{console.log}"
        onClick="{console.log}"
      >
        Alarm
      </ix-chip>
      <ix-chip
        variant="warning"
        icon="print"
        style="width: 10rem"
        closable
        onClose="{console.log}"
        onClick="{console.log}"
      >
        Alarm
      </ix-chip>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
