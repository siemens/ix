<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-toggle-button {
        margin: 0 0.25rem;
      }
    </style>
  </head>
  <body>
    <div>
      <ix-toggle-button outline loading>Normal</ix-toggle-button>
      <ix-toggle-button outline loading pressed>Pressed</ix-toggle-button>
      <ix-toggle-button outline loading disabled>Disabled</ix-toggle-button>
      <ix-toggle-button ghost outline="false" loading>
        Normal
      </ix-toggle-button>
      <ix-toggle-button ghost loading pressed> Pressed </ix-toggle-button>
      <ix-toggle-button ghost loading disabled> Disabled </ix-toggle-button>
      <ix-toggle-button loading> Normal </ix-toggle-button>
      <ix-toggle-button loading pressed> Pressed </ix-toggle-button>
      <ix-toggle-button loading disabled> Disabled </ix-toggle-button>
    </div>

    <div>
      <ix-toggle-button variant="primary" outline loading>
        Normal
      </ix-toggle-button>
      <ix-toggle-button variant="primary" outline loading pressed>
        Pressed
      </ix-toggle-button>
      <ix-toggle-button variant="primary" outline loading disabled>
        Disabled
      </ix-toggle-button>
      <ix-toggle-button variant="primary" ghost loading>
        Normal
      </ix-toggle-button>
      <ix-toggle-button variant="primary" ghost loading pressed>
        Pressed
      </ix-toggle-button>
      <ix-toggle-button variant="primary" ghost loading disabled>
        Disabled
      </ix-toggle-button>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
