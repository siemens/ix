<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-toggle-button {
        margin: 0 0.25rem;
      }
    </style>
  </head>
  <body>
    <div>
      <ix-toggle-button outline class="m-1">Normal</ix-toggle-button>
      <ix-toggle-button outline class="m-1" pressed>Pressed</ix-toggle-button>
      <ix-toggle-button outline class="m-1" disabled>Disabled</ix-toggle-button>
      <ix-toggle-button ghost outline="false" class="m-1">
        Normal
      </ix-toggle-button>
      <ix-toggle-button ghost class="m-1" pressed> Pressed</ix-toggle-button>
      <ix-toggle-button ghost class="m-1" disabled> Disabled</ix-toggle-button>
      <ix-toggle-button class="m-1"> Normal</ix-toggle-button>
      <ix-toggle-button class="m-1" pressed> Pressed</ix-toggle-button>
      <ix-toggle-button class="m-1" disabled> Disabled</ix-toggle-button>
    </div>

    <div>
      <ix-toggle-button variant="primary" outline> Normal</ix-toggle-button>
      <ix-toggle-button variant="primary" outline pressed>
        Pressed
      </ix-toggle-button>
      <ix-toggle-button variant="primary" outline disabled>
        Disabled
      </ix-toggle-button>
      <ix-toggle-button variant="primary" ghost> Normal</ix-toggle-button>
      <ix-toggle-button variant="primary" ghost pressed>
        Pressed
      </ix-toggle-button>
      <ix-toggle-button variant="primary" ghost disabled>
        Disabled
      </ix-toggle-button>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
