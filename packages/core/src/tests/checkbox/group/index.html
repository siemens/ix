<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <style>
    .test-container {
      padding: 1rem;
    }

    ix-custom-field {
      display: inline-block;
      position: relative;

      .checkbox-container {
        display: flex;
        gap: 1rem;
        margin: 0.375rem 0;
        flex-wrap: wrap;
      }

      .column-layout {
        flex-direction: column;
      }

      .checkbox-padding {
        padding-left: 1rem;
      }
    }
  </style>
  <body>
    <div class="test-container">
      <ix-custom-field label="Checkbox group col">
        <div class="checkbox-container column-layout">
          <ix-checkbox label="Option 1" name="checkbox-1"></ix-checkbox>
          <ix-checkbox label="Option 2" name="checkbox-2"></ix-checkbox>
          <ix-checkbox label="Option 3" name="checkbox-3"></ix-checkbox>
          <ix-checkbox label="Option 4" name="checkbox-4"></ix-checkbox>
          <ix-checkbox label="Option 5" name="checkbox-5"></ix-checkbox>
        </div>
      </ix-custom-field>

      <ix-custom-field label="Checkbox group col">
        <div class="checkbox-container column-layout">
          <ix-checkbox label="Option 1" name="checkbox-1"></ix-checkbox>
          <ix-checkbox
            class="checkbox-padding"
            label="Option 2"
            name="checkbox-2"
          ></ix-checkbox>
          <ix-checkbox
            class="checkbox-padding"
            label="Option 3"
            name="checkbox-3"
          ></ix-checkbox>
          <ix-checkbox
            class="checkbox-padding"
            label="Option 4"
            name="checkbox-4"
          ></ix-checkbox>
          <ix-checkbox
            class="checkbox-padding"
            label="Option 5"
            name="checkbox-5"
          ></ix-checkbox>
        </div>
      </ix-custom-field>

      <ix-custom-field label="Checkbox group row">
        <div class="checkbox-container">
          <ix-checkbox label="Option 1" name="checkbox-1"></ix-checkbox>
          <ix-checkbox label="Option 2" name="checkbox-2"></ix-checkbox>
          <ix-checkbox label="Option 3" name="checkbox-3"></ix-checkbox>
          <ix-checkbox label="Option 4" name="checkbox-4"></ix-checkbox>
          <ix-checkbox label="Option 5" name="checkbox-5"></ix-checkbox>
        </div>
      </ix-custom-field>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
