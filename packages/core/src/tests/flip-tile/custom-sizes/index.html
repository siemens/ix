<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body>
    <div
      style="
        display: 'flex';
        justify-content: 'center';
        position: 'relative';
        margin-top: '2rem';
      "
    >
      <ix-flip-tile width="14" height="12">
        <div slot="header">Flip header</div>
        <div slot="footer">
          <div>Predicted maintenance date</div>
          <div class="d-flex align-items-center">
            <ix-icon name="info" size="16"></ix-icon>2021-06-22
          </div>
        </div>
      </ix-flip-tile>
      <ix-flip-tile width="24" height="20" state="primary">
        <div slot="header">Flip header</div>
        <div slot="footer">
          <div>Predicted maintenance date</div>
          <div class="d-flex align-items-center">
            <ix-icon name="info" size="16"></ix-icon>2021-06-22
          </div>
        </div>
      </ix-flip-tile>
      <ix-flip-tile width="auto" height="auto" state="info">
        <div slot="header">Flip header</div>
        <div slot="footer">
          <div>Predicted maintenance date</div>
          <div class="d-flex align-items-center">
            <ix-icon name="info" size="16"></ix-icon>2021-06-22
          </div>
        </div>
      </ix-flip-tile>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
