<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-category-filter {
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <ix-category-filter placeholder="Filter by.."></ix-category-filter>
    <ix-category-filter disabled placeholder="Filter by.."></ix-category-filter>
    <ix-category-filter readonly placeholder="Filter by.."></ix-category-filter>

    <script type="module">
      (async () => {
        await window.customElements.whenDefined('ix-category-filter');
        const categories = {
          ID_1: {
            label: 'Vendor',
            options: ['Apple', 'MS', 'Siemens'],
          },
          ID_2: {
            label: 'Product',
            options: ['iPhone X', 'Windows', 'APS'],
          },
        };
        const filterState = {
          tokens: ['Custom filter text'],
          categories: [
            {
              id: 'ID_1',
              value: 'IBM',
              operator: 'Not equal',
            },
          ],
        };
        const categoryFilters = document.querySelectorAll('ix-category-filter');
        categoryFilters.forEach((categoryFilter) => {
          categoryFilter.categories = categories;
          categoryFilter.filterState = filterState;
        });
      })();
    </script>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
