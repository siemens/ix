<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
      name="viewport"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body style="width: 100vw; height: 100vh">
    <div style="position: relative; width: 100%; height: 100%">
      <ix-pane
        id="popup-pane"
        icon="star"
        heading="Pane Popup"
        composition="right"
        size="50%"
        variant="floating"
        hide-on-collapse
        expanded="false"
        style="position: absolute; right: 0; z-index: 1"
      >
        <p>This is a popup pane.</p>
      </ix-pane>

      <ix-button id="toggle-expanded" style="margin: 2.5rem" >
        Toggle Expanded
      </ix-button>
    </div>

    <script>
      const pane = document.getElementById("popup-pane");
      const button = document.getElementById("toggle-expanded");

      button.addEventListener("click", () => {
        pane.expanded = !pane.expanded
      })
    </script>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
