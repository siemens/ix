<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-toggle-button {
        margin: 0 0.25rem;
      }
    </style>
  </head>
  <body>
    <ix-icon-toggle-button outline size="12" icon="checkboxes" loading></ix-icon-toggle-button>
    <ix-icon-toggle-button outline size="12" icon="checkboxes" pressed loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button outline size="12" icon="checkboxes" disabled loading>
    </ix-icon-toggle-button>

    <ix-icon-toggle-button outline size="16" icon="checkboxes" loading></ix-icon-toggle-button>
    <ix-icon-toggle-button outline size="16" icon="checkboxes" pressed loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button outline size="16" icon="checkboxes" disabled loading>
    </ix-icon-toggle-button>

    <ix-icon-toggle-button outline icon="checkboxes" loading></ix-icon-toggle-button>
    <ix-icon-toggle-button outline icon="checkboxes" pressed loading></ix-icon-toggle-button>
    <ix-icon-toggle-button outline icon="checkboxes" disabled loading></ix-icon-toggle-button>

    <ix-icon-toggle-button ghost icon="checkboxes" loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button ghost pressed icon="checkboxes" loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button ghost disabled icon="checkboxes" loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button icon="checkboxes" loading></ix-icon-toggle-button>
    <ix-icon-toggle-button pressed icon="checkboxes" loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button disabled icon="checkboxes" loading>
    </ix-icon-toggle-button>
  </div>

  <div>
    <ix-icon-toggle-button variant="primary" outline icon="checkboxes" loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button variant="primary" outline pressed icon="checkboxes" loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button variant="primary" outline disabled icon="checkboxes" loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button variant="primary" ghost icon="checkboxes" loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button
      variant="primary"
      ghost
      pressed
      icon="checkboxes"
      loading>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button
      variant="primary"
      ghost
      disabled
      icon="checkboxes"
      loading>
    </ix-icon-toggle-button>
  </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
