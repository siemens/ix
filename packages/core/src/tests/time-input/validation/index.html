<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
        gap: 10px;
      "
    >
      <ix-time-input
        format="hh:mm:ss a"
        value="10:11:12 AM"
        info-text="Info"
        class="ix-info"
      ></ix-time-input>
      <ix-time-input
        format="hh:mm:ss a"
        value="10:11:12 AM"
        warning-text="Warning"
        class="ix-warning"
      ></ix-time-input>
      <ix-time-input
        format="hh:mm:ss a"
        value="10:11:12 AM"
        valid-text="Valid"
        class="ix-valid"
      ></ix-time-input>
      <ix-time-input
        format="hh:mm:ss a"
        value="10:11:12 AM"
        invalid-text="Invalid text"
        class="ix-invalid"
      ></ix-time-input>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
