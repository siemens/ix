<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body>
    <ix-key-value label="Label" value="Value"></ix-key-value>

    <ix-key-value icon="location" label="Label" value="Value"></ix-key-value>

    <ix-key-value
      label="Label"
      label-position="left"
      value="Value"
    ></ix-key-value>

    <ix-key-value
      icon="location"
      label="Label"
      label-position="left"
      value="Value"
    ></ix-key-value>

    <ix-key-value label="Label">
      <input
        class="form-control"
        placeholder="Enter text here"
        type="text"
        slot="custom-value"
      />
    </ix-key-value>

    <ix-key-value icon="location" label="Label">
      <input
        class="form-control"
        placeholder="Enter text here"
        type="text"
        slot="custom-value"
      />
    </ix-key-value>

    <ix-key-value label="Label" label-position="left">
      <input
        class="form-control"
        placeholder="Enter text here"
        type="text"
        slot="custom-value"
      />
    </ix-key-value>

    <ix-key-value icon="location" label="Label" label-position="left">
      <input
        class="form-control"
        placeholder="Enter text here"
        type="text"
        slot="custom-value"
      />
    </ix-key-value>

    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
