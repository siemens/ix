<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      .number-input-wrapper {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="number-input-wrapper">
      <h4>Default</h4>
      <ix-number-input> </ix-number-input>

      <h4>With slot</h4>
      <ix-number-input>
        <ix-typography slot="end" color="weak">unit</ix-typography>
      </ix-number-input>

      <h4>With stepper buttons</h4>
      <ix-number-input show-stepper-buttons> </ix-number-input>

      <h4>With slot and stepper buttons</h4>
      <ix-number-input show-stepper-buttons>
        <ix-typography slot="end" color="weak">unit</ix-typography>
      </ix-number-input>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
