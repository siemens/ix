<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-button {
        margin: 0 0.25rem;
      }
    </style>
  </head>
  <body>
    <ix-icon-button loading icon="print"></ix-icon-button>
    <ix-icon-button loading icon="print" size="12"></ix-icon-button>
    <ix-icon-button loading icon="print" size="16"></ix-icon-button>
    <ix-icon-button loading icon="print" size="24"></ix-icon-button>
    <ix-icon-button loading icon="print" size="32"></ix-icon-button>

    <ix-icon-button loading outline icon="print"></ix-icon-button>
    <ix-icon-button loading outline icon="print" size="12"></ix-icon-button>
    <ix-icon-button loading outline icon="print" size="16"></ix-icon-button>
    <ix-icon-button loading outline icon="print" size="24"></ix-icon-button>
    <ix-icon-button loading outline icon="print" size="32"></ix-icon-button>

    <ix-icon-button loading ghost icon="print"></ix-icon-button>
    <ix-icon-button loading ghost icon="print" size="12"></ix-icon-button>
    <ix-icon-button loading ghost icon="print" size="16"></ix-icon-button>
    <ix-icon-button loading ghost icon="print" size="24"></ix-icon-button>
    <ix-icon-button loading ghost icon="print" size="32"></ix-icon-button>

    <ix-icon-button loading oval icon="print"></ix-icon-button>
    <ix-icon-button loading oval icon="print" size="12"></ix-icon-button>
    <ix-icon-button loading oval icon="print" size="16"></ix-icon-button>
    <ix-icon-button loading oval icon="print" size="24"></ix-icon-button>
    <ix-icon-button loading oval icon="print" size="32"></ix-icon-button>

    <ix-icon-button loading oval outline icon="print"></ix-icon-button>
    <ix-icon-button
      loading
      oval
      outline
      icon="print"
      size="12"
    ></ix-icon-button>
    <ix-icon-button
      loading
      oval
      outline
      icon="print"
      size="16"
    ></ix-icon-button>
    <ix-icon-button
      loading
      oval
      outline
      icon="print"
      size="24"
    ></ix-icon-button>
    <ix-icon-button
      loading
      oval
      outline
      icon="print"
      size="32"
    ></ix-icon-button>

    <ix-icon-button loading oval ghost icon="print"></ix-icon-button>
    <ix-icon-button loading oval ghost icon="print" size="12"></ix-icon-button>
    <ix-icon-button loading oval ghost icon="print" size="16"></ix-icon-button>
    <ix-icon-button loading oval ghost icon="print" size="24"></ix-icon-button>
    <ix-icon-button loading oval ghost icon="print" size="32"></ix-icon-button>
    <script src="/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
