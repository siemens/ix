<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module">
      import { addIcons } from '/www/node_modules/@siemens/ix-icons/dist/index.js';
      import { iconSearch } from '/www/node_modules/@siemens/ix-icons/icons/index.mjs';

      addIcons({
        iconSearch,
      });
    </script>
  </head>
  <body>
    <ix-input-group>
      <input placeholder="Search" type="text" />
      <span slot="input-start">
        <ix-icon name="search" size="16" color="color-primary"></ix-icon>
      </span>
    </ix-input-group>
    <ix-input-group>
      <input placeholder="Search" readonly type="text" />
      <span slot="input-start">
        <ix-icon name="search" size="16" color="color-primary"></ix-icon>
      </span>
    </ix-input-group>
    <ix-input-group>
      <input placeholder="Search" disabled type="text" />
      <span slot="input-start">
        <ix-icon name="search" size="16" color="color-primary"></ix-icon>
      </span>
    </ix-input-group>
    <ix-input-group>
      <span slot="input-start">Name</span>
      <input
        type="text"
        class="form-control"
        aria-label="Dollar amount (with dot and two decimal places)"
      />
      <span slot="input-end">.00</span>
      <span slot="input-end">$</span>
    </ix-input-group>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
