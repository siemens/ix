<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        width: 100vw;
        height: 100vh;
      }
    </style>
    <style>
      ix-col {
        background-color: var(--theme-color-success-40);
        border: solid 1px #fff;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h4>Column = 4</h4>
    <ix-layout-grid columns="4">
      <ix-row>
        <ix-col size="2">1</ix-col>
        <ix-col size="2">2</ix-col>
        <ix-col size="2">
          <ix-button style="width: 100%">Test</ix-button>
        </ix-col>
        <ix-col size="2">4</ix-col>
        <ix-col size="2">5</ix-col>
      </ix-row>
    </ix-layout-grid>

    <h4>Normal</h4>
    <ix-layout-grid>
      <ix-row>
        <ix-col>1</ix-col>
        <ix-col>2</ix-col>
        <ix-col size="2">
          <ix-button style="width: 100%">Test</ix-button>
        </ix-col>
        <ix-col>4</ix-col>
        <ix-col>5</ix-col>
      </ix-row>
    </ix-layout-grid>

    <h4>No padding</h4>
    <ix-layout-grid no-margin>
      <ix-row>
        <ix-col size="2">1</ix-col>
        <ix-col size="2">2</ix-col>
        <ix-col>
          <ix-button style="width: 100%">Test</ix-button>
        </ix-col>
        <ix-col size="2">4</ix-col>
        <ix-col size="2">5</ix-col>
      </ix-row>
    </ix-layout-grid>

    <h4>No row gap</h4>
    <ix-layout-grid no-row-gap>
      <ix-row>
        <ix-col size="2">1</ix-col>
        <ix-col size="2">2</ix-col>
        <ix-col>
          <ix-button style="width: 100%">Test</ix-button>
        </ix-col>
        <ix-col size="2">4</ix-col>
        <ix-col size="2">5</ix-col>
      </ix-row>

      <ix-row>
        <ix-col size="2">1</ix-col>
        <ix-col size="2">2</ix-col>
        <ix-col>
          <ix-button style="width: 100%">Test</ix-button>
        </ix-col>
        <ix-col size="2">4</ix-col>
        <ix-col size="2">5</ix-col>
      </ix-row>
    </ix-layout-grid>

    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
