<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module">
      import { addIcons } from '/www/node_modules/@siemens/ix-icons/dist/index.js';
      import { iconPrint } from '/www/node_modules/@siemens/ix-icons/icons/index.mjs';

      addIcons({
        iconPrint,
      });
    </script>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-pill outline> Primary </ix-pill>
      <ix-pill icon="print">Primary with icon</ix-pill>
      <ix-pill icon="print" style="width: 10rem" onClose="{console.log}">
        Primary
      </ix-pill>

      <ix-pill variant="critical" icon="print" outline> Critical </ix-pill>
      <ix-pill variant="alarm" icon="print"> Alarm with icon </ix-pill>
      <ix-pill
        variant="alarm"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Alarm
      </ix-pill>
      <ix-pill
        variant="warning"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Warning
      </ix-pill>
      <ix-pill
        background="purple"
        pill-color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Custom
      </ix-pill>

      <ix-pill
        background="purple"
        pill-color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        outline
      >
        Custom
      </ix-pill>
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-pill align-left outline> Primary </ix-pill>
      <ix-pill align-left icon="print">Primary with icon</ix-pill>
      <ix-pill
        align-left
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Primary
      </ix-pill>

      <ix-pill align-left variant="critical" icon="print" outline>
        Critical
      </ix-pill>
      <ix-pill align-left variant="alarm" icon="print">
        Alarm with icon
      </ix-pill>
      <ix-pill
        align-left
        variant="alarm"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Alarm
      </ix-pill>
      <ix-pill
        align-left
        variant="warning"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Alarm
      </ix-pill>
      <ix-pill
        align-left
        background="purple"
        pill-color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Custom
      </ix-pill>

      <ix-pill
        align-left
        background="purple"
        pill-color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        outline
      >
        Custom
      </ix-pill>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-pill icon="print"></ix-pill>
      <ix-pill outline icon="print"></ix-pill>
      <ix-pill>Primary</ix-pill>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-pill align-left icon="print" style="width: 10rem"></ix-pill>
      <ix-pill outline align-left icon="print" style="width: 10rem"></ix-pill>
      <ix-pill align-left style="width: 10rem">Primary</ix-pill>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
