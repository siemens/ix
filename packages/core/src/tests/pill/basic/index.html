<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-pill outline> Primary </ix-pill>
      <ix-pill icon="print">Primary with icon</ix-pill>
      <ix-pill icon="print" style="width: 10rem" onClose="{console.log}">
        Primary
      </ix-pill>

      <ix-pill variant="critical" outline> Critical </ix-pill>
      <ix-pill variant="alarm" icon="print"> Alarm with icon </ix-pill>
      <ix-pill
        variant="alarm"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Alarm
      </ix-pill>
      <ix-pill
        variant="warning"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Warning
      </ix-pill>
      <ix-pill
        background="purple"
        color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Custom
      </ix-pill>

      <ix-pill
        background="purple"
        color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        outline
      >
        Custom
      </ix-pill>
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-pill align-left outline> Primary </ix-pill>
      <ix-pill align-left icon="print">Primary with icon</ix-pill>
      <ix-pill
        align-left
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Primary
      </ix-pill>

      <ix-pill align-left variant="critical" outline> Critical </ix-pill>
      <ix-pill align-left variant="alarm" icon="print">
        Alarm with icon
      </ix-pill>
      <ix-pill
        align-left
        variant="alarm"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Alarm
      </ix-pill>
      <ix-pill
        align-left
        variant="warning"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Alarm
      </ix-pill>
      <ix-pill
        align-left
        background="purple"
        color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
      >
        Custom
      </ix-pill>

      <ix-pill
        align-left
        background="purple"
        color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        outline
      >
        Custom
      </ix-pill>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
