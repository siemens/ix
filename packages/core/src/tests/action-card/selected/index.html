<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-action-card {
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <ix-action-card
      selected
      icon="refresh"
      heading="Scan for new devices"
      subheading="Secondary text"
    ></ix-action-card>
    <ix-action-card
      selected
      icon="refresh"
      heading="Scan for new devices"
      subheading="Secondary text"
      variant="notification"
    ></ix-action-card>
    <ix-action-card
      selected
      icon="refresh"
      heading="Scan for new devices"
      subheading="Secondary text"
      variant="alarm"
    ></ix-action-card>
    <ix-action-card
      selected
      icon="refresh"
      heading="Scan for new devices"
      subheading="Secondary text"
      variant="critical"
    ></ix-action-card>
    <ix-action-card
      selected
      icon="refresh"
      heading="Scan for new devices"
      subheading="Secondary text"
      variant="warning"
    ></ix-action-card>
    <ix-action-card
      selected
      icon="refresh"
      heading="Scan for new devices"
      subheading="Secondary text"
      variant="info"
    ></ix-action-card>
    <ix-action-card
      selected
      icon="refresh"
      heading="Scan for new devices"
      subheading="Secondary text"
      variant="neutral"
    ></ix-action-card>
    <ix-action-card
      selected
      icon="refresh"
      heading="Scan for new devices"
      subheading="Secondary text"
      variant="success"
    ></ix-action-card>
    <ix-action-card
      selected
      icon="refresh"
      heading="Scan for new devices"
      subheading="Secondary text"
      variant="primary"
    ></ix-action-card>
    <ix-action-card selected>
      <div class="d-flex flex-column align-items-center" style="color: #ff00ff">
        <ix-icon name="refresh"></ix-icon>
        <ix-typography> Use Swap Instance to replace content </ix-typography>
      </div>
    </ix-action-card>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
