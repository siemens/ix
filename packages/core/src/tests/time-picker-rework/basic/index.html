<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-time-picker {
        margin-inline-end: 1rem;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-time-picker style="width: min-content" time="10:11:12"></ix-time-picker>
      <ix-time-picker style="width: min-content" time="10:11:12" show-minutes="false" show-seconds="false"></ix-time-picker>
      <ix-time-picker style="width: min-content" time="10:11:12" show-hour="false" show-seconds="false"></ix-time-picker>
      <ix-time-picker style="width: min-content" time="10:11:12" show-hour="false" show-minutes="false"></ix-time-picker>
      <ix-time-picker
        style="width: min-content"
        time="10:11:12 AM"
        format="hh:mm:ss a"
      ></ix-time-picker>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
