<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-time-picker-rework {
        margin-inline-end: 1rem;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-time-picker-rework time="10:11:12"></ix-time-picker-rework>
      <ix-time-picker-rework time="10:11:12" show-hour></ix-time-picker-rework>
      <ix-time-picker-rework time="10:11:12" show-minutes></ix-time-picker-rework>
      <ix-time-picker-rework time="10:11:12" show-seconds></ix-time-picker-rework>
      <ix-time-picker-rework
        time="10:11:12 AM"
        format="hh:mm:ss A"
      ></ix-time-picker-rework>
    </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
