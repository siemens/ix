<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/siemens-ix.esm.js"></script>
    <script nomodule src="/build/siemens-ix.js"></script>

    <link rel="stylesheet" href="/build/siemens-ix.css" />
    <link rel="stylesheet" href="/build/ix-icons/css/ix-icons.css" />
  </head>
  <body style="margin: 0px; height: 100vh; width: 200px">
    <ix-split-button label="Action text" split-icon="chevron-down-small">
      <ix-split-button-item label="Item 1"></ix-split-button-item>
      <ix-split-button-item label="Item 2"></ix-split-button-item>
    </ix-split-button>

    <ix-split-button
      outline
      label="Action text"
      split-icon="chevron-down-small"
    >
      <ix-split-button-item label="Item 1"></ix-split-button-item>
      <ix-split-button-item label="Item 2"></ix-split-button-item>
    </ix-split-button>

    <div style="margin-top: 10px" class="btn-group">
      <ix-button outline>Button 1</ix-button>
      <ix-button outline>Button 2</ix-button>
      <ix-button outline>Button 3</ix-button>
      <ix-button outline>Button 4</ix-button>
    </div>

    <div style="margin-top: 10px" class="btn-group">
      <ix-button outline>Button 1</ix-button>
      <ix-button outline>Button 4</ix-button>
    </div>
  </body>
</html>
