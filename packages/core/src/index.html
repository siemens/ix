<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="ix:legacy-icons" content="false" />
    <title>Stencil Component Starter</title>
    <script type="module" src="./build/siemens-ix.esm.js"></script>
    <script nomodule src="./build/siemens-ix.js"></script>
    <link rel="stylesheet" href="./build/siemens-ix.css" />
    <script type="module">
      import { defineCustomElement } from '/node_modules/@siemens/ix-icons/components/ix-icon.js';
      import { addIcons } from '/node_modules/@siemens/ix-icons/dist/index.js';
      import * as icons from '/node_modules/@siemens/ix-icons/icons/index.mjs';

      defineCustomElement();
      addIcons(icons);
    </script>
  </head>
  <body>
    <ix-application>
      <ix-application-header>
        <ix-avatar>
          <ix-dropdown-item label="Profile" icon="user"></ix-dropdown-item>
          <ix-dropdown-item label="Settings" icon="bulb"></ix-dropdown-item>
          <ix-dropdown-item label="Logout" icon="bulb"></ix-dropdown-item>
        </ix-avatar>
      </ix-application-header>
      <ix-menu> </ix-menu>
      <ix-content>
        <ix-button>1</ix-button>
        <ix-button>2</ix-button>
        <ix-icon-button variant="primary"></ix-icon-button>

        <ix-select value="2">
          <ix-select-item id="1" value="1" label="Item 1"></ix-select-item>
          <ix-select-item id="2" value="2" label="Item 2"></ix-select-item>
          <ix-select-item id="3" value="3"></ix-select-item>
        </ix-select>

        <ix-split-button label="Test" style="padding: 5rem">
          <ix-dropdown-item label="Item 1" icon="print"></ix-dropdown-item>
          <ix-dropdown-item label="Item 2" icon="print"></ix-dropdown-item>
          <ix-dropdown-item label="Item 3" icon="print" id="sub">
          </ix-dropdown-item>
        </ix-split-button>

        <ix-split-button label="Test" style="padding: 5rem">
          <ix-dropdown-item label="Item 1" icon="print"></ix-dropdown-item>
          <ix-dropdown-item label="Item 2" icon="print"></ix-dropdown-item>
          <ix-dropdown-item label="Item 3" icon="print"> </ix-dropdown-item>
        </ix-split-button>

        <ix-dropdown trigger="sub">
          <ix-dropdown-item label="Sub Item 1" icon="print"></ix-dropdown-item>
          <ix-dropdown-item label="Sub Item 2" icon="print"></ix-dropdown-item>
          <ix-dropdown-item
            label="Sub Item 3"
            icon="print"
            id="sub2"
          ></ix-dropdown-item>
        </ix-dropdown>

        <ix-dropdown trigger="sub2">
          <ix-dropdown-item label="Sub Item 1" icon="print"></ix-dropdown-item>
          <ix-dropdown-item label="Sub Item 2" icon="print"></ix-dropdown-item>
          <ix-dropdown-item label="Sub Item 3" icon="print"></ix-dropdown-item>
        </ix-dropdown>
      </ix-content>
    </ix-application>
  </body>
</html>
