<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="ix:legacy-icons" content="false" />
    <title>Stencil Component Starter</title>
    <script type="module" src="./build/siemens-ix.esm.js"></script>
    <script nomodule src="./build/siemens-ix.js"></script>
    <link rel="stylesheet" href="./build/siemens-ix.css" />

      import { defineCustomElement } from '/node_modules/@siemens/ix-icons/components/ix-icon.js';

      defineCustomElement();
    </script>
  </head>
  <body>
    <ix-tab-context value="tab1">
      <ix-tabs>
        <ix-tab-item value="tab1">Tab 1</ix-tab-item>
        <ix-tab-item value="tab2">Tab 2</ix-tab-item>
        <ix-tab-item value="tab3">Tab 3</ix-tab-item>
      </ix-tabs>

      <ix-tab-panel value="tab1">
        <p>Content for Tab 1</p>
      </ix-tab-panel>
      <ix-tab-panel value="tab2">
        <p>Content for Tab 2</p>
      </ix-tab-panel>
      <ix-tab-panel value="tab3">
        <p>Content for Tab 3</p>
      </ix-tab-panel>
    </ix-tab-context>
