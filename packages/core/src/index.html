<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="ix:legacy-icons" content="false" />
    <title>Stencil Component Starter</title>
    <script type="module" src="./build/siemens-ix.esm.js"></script>
    <script nomodule src="./build/siemens-ix.js"></script>
    <link rel="stylesheet" href="./build/siemens-ix.css" />
    <script type="module">
      import { defineCustomElement } from '/node_modules/@siemens/ix-icons/components/ix-icon.js';

      defineCustomElement();
    </script>
  </head>
  <body style="margin: 0px; height: 100vh; padding: 5rem">
    <ix-progress-indicator
      type="circular"
      max="100"
      value="25"
      size="xs"
    ></ix-progress-indicator>
    <h1>all sizes of progress-indicator</h1>

    <ix-progress-indicator
      type="circular"
      max="100"
      value="25"
      status="info"
      label="info"
      helper-text="helper text"
      size="xs"
      ><ix-icon name="error"></ix-icon
    ></ix-progress-indicator>
    <ix-progress-indicator
      type="circular"
      max="100"
      value="25"
      status="info"
      label="info"
      helper-text="helper text"
      size="sm"
      ><ix-icon name="error"></ix-icon
    ></ix-progress-indicator>
    <ix-progress-indicator
      type="circular"
      max="100"
      value="25"
      status="info"
      label="info"
      helper-text="helper text"
      size="md"
      ><ix-icon name="error"></ix-icon
    ></ix-progress-indicator>
    <ix-progress-indicator
      type="circular"
      max="100"
      value="25"
      status="info"
      label="info"
      helper-text="helper text"
      size="lg"
      ><ix-icon name="error"></ix-icon
    ></ix-progress-indicator>
    <ix-progress-indicator
      type="circular"
      max="100"
      value="25"
      status="info"
      label="info"
      helper-text="helper text"
      size="xl"
      ><ix-icon name="error"></ix-icon
    ></ix-progress-indicator>

    <h1>default</h1>
    <ix-progress-indicator></ix-progress-indicator>

    <h1>success</h1>
    <ix-progress-indicator
      max="100"
      value="25"
      status="success"
      label="success"
      helper-text="helper text"
    ></ix-progress-indicator>
    <h1>error</h1>
    <ix-progress-indicator
      max="100"
      value="25"
      status="error"
      label="error"
      size="xl"
    >
      <span slot="helper-text">helper text</span>
    </ix-progress-indicator>
    <h1>warning</h1>
    <ix-progress-indicator
      type="circular"
      max="100"
      value="25"
      status="warning"
      label="warning"
      helper-text="helper text"
      size="md"
      ><ix-icon name="error"></ix-icon
    ></ix-progress-indicator>
    <h1>info</h1>
    <ix-progress-indicator
      type="circular"
      max="100"
      value="25"
      status="info"
      label="info"
      helper-text="helper text"
      >100%</ix-progress-indicator
    >

    <ix-progress-indicator
      type="circular"
      max="100"
      value="25"
      status="info"
      label="info"
      helper-text="helper text"
      ><span
        style="
          text-align: center;
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
          font-size: 7px;
        "
      >
        100%</span
      >
    </ix-progress-indicator>
    <h1>paused</h1>
    <ix-progress-indicator
      max="100"
      value="25"
      status="paused"
      label="paused"
      helper-text="helper text"
    ></ix-progress-indicator>
  </body>
</html>
