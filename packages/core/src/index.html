<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="ix:legacy-icons" content="false" />
    <title>Stencil Component Starter</title>
    <script type="module" src="./build/siemens-ix.esm.js"></script>
    <script nomodule src="./build/siemens-ix.js"></script>
    <link rel="stylesheet" href="./build/siemens-ix.css" />
    <script type="module">
      import { defineCustomElement } from '/node_modules/@siemens/ix-icons/components/ix-icon.js';
      import { addIcons } from '/node_modules/@siemens/ix-icons/dist/index.js';
      import * as icons from '/node_modules/@siemens/ix-icons/icons/index.mjs';

      defineCustomElement();

      /**
       * Preload all icons at
       */
      addIcons(icons);
    </script>
  </head>
  <body>
    <ix-application>
      <ix-application-header name="My Header">
        <ix-button>Some button</ix-button>
        <ix-button>Another button</ix-button>
        <button>Regular button</button>
        <ix-dropdown-button label="Choose your pizza">
          <ix-dropdown-item label="Hawaii"></ix-dropdown-item>
          <ix-dropdown-item label="Salami"></ix-dropdown-item>
          <ix-dropdown-item label="Special" id="id4"></ix-dropdown-item>
        </ix-dropdown-button>
        <ix-avatar username="John Doe">
          <ix-dropdown-item label="TEst 1"></ix-dropdown-item>
          <ix-dropdown-item label="TEst 2"></ix-dropdown-item>
          <ix-dropdown-item>Content inline</ix-dropdown-item>
          <ix-dropdown-item label="TEst 3"></ix-dropdown-item>
          <ix-dropdown-item label="TEst 4"></ix-dropdown-item>
        </ix-avatar>
      </ix-application-header>

      <ix-dropdown trigger="id4">
        <ix-dropdown-item label="Special pizza 1"></ix-dropdown-item>
        <ix-dropdown-item label="Special pizza 2"></ix-dropdown-item>
      </ix-dropdown>

      <ix-menu>
        <ix-menu-item>Menu item 1</ix-menu-item>
        <ix-menu-category label="Category 1">
          <ix-menu-item>Submenu 1</ix-menu-item>
          <ix-menu-item>Submenu 2</ix-menu-item>
        </ix-menu-category>
      </ix-menu>

      <ix-content>
        <h1>Updated 25.02.2026 - 16:31</h1>
        <ix-select>
          <ix-select-item value="1" label="Option 1"></ix-select-item>
          <ix-select-item value="2" label="Option 2"></ix-select-item>
          <ix-select-item value="3" label="Option 3"></ix-select-item>
        </ix-select>
        <ix-dropdown-button label="Dropdown button">
          <ix-dropdown-item label="Item 1"></ix-dropdown-item>
          <ix-dropdown-item label="Item 2"></ix-dropdown-item>
          <ix-dropdown-item label="Item 3"></ix-dropdown-item>
        </ix-dropdown-button>

        <ix-breadcrumb visible-item-count="4">
          <ix-breadcrumb-item>Home1</ix-breadcrumb-item>
          <ix-breadcrumb-item>Home2</ix-breadcrumb-item>
          <ix-breadcrumb-item>Home3</ix-breadcrumb-item>
          <ix-breadcrumb-item>Home4</ix-breadcrumb-item>
          <ix-breadcrumb-item>Home5</ix-breadcrumb-item>
          <ix-breadcrumb-item>Home6</ix-breadcrumb-item>
          <ix-breadcrumb-item>Home7</ix-breadcrumb-item>
          <ix-breadcrumb-item>Library</ix-breadcrumb-item>
          <ix-breadcrumb-item>Data</ix-breadcrumb-item>
        </ix-breadcrumb>

        <script>
          const breadcrumb = document.querySelector('ix-breadcrumb');
          breadcrumb.nextItems = ['Next 1', 'Next 2', 'Next 3'];
        </script>

        <ix-date-dropdown format="LL/dd/yyyy"></ix-date-dropdown>
        <script>
          const today = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
          });

          const lastSevenDays = new Date(
            new Date().getTime() - 7 * 24 * 60 * 60 * 1000
          ).toLocaleDateString('en-US', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
          });

          const dateRangeOptions = [
            {
              id: 'last-7',
              label: 'Last 7 days',
              from: lastSevenDays,
              to: today,
            },
            {
              id: 'today',
              label: 'Today',
              from: today,
              to: today,
            },
          ];

          const dateDropdown = document.querySelector('ix-date-dropdown');
          dateDropdown.dateRangeOptions = dateRangeOptions;
          dateDropdown.dateRangeId = 'today';
        </script>

        <ix-time-input></ix-time-input>
        <ix-date-input></ix-date-input>

        <ix-split-button label="test">
          <ix-dropdown-item label="Item 1"></ix-dropdown-item>
          <ix-dropdown-item label="Item 2"></ix-dropdown-item>
          <ix-dropdown-item label="Item 3"></ix-dropdown-item>
          <ix-dropdown-item label="Item 4"></ix-dropdown-item>
          <ix-dropdown-item label="Item 5"></ix-dropdown-item>
          <ix-dropdown-item label="Item 6"></ix-dropdown-item>
        </ix-split-button>

        <ix-pagination advanced> </ix-pagination>

        <h1>Ignore</h1>
        <ix-datetime-picker></ix-datetime-picker>
      </ix-content>
    </ix-application>
  </body>
</html>
