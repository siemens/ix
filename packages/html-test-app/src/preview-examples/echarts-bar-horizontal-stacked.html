<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts example</title>
    <link rel="stylesheet" href="./echarts-bar-horizontal-stacked.css" />
    <!-- External resources -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <!-- External resources -->
  </head>
  <body class="">
    <!-- Preview code -->
    <div id="main" class="echarts"></div>

    <script type="module">
      import { convertThemeName, registerTheme } from '@siemens/ix-echarts';
      import { themeSwitcher } from '@siemens/ix';

      function initChart(theme, options) {
        var myChart = echarts.init(
          document.querySelector('#main'),
          convertThemeName(theme)
        );
        myChart.setOption(options);

        return myChart;
      }

      const data = {
        years: ['2023', '2022', '2021', '2020', '2019'],
        salesEurope: [87, 22, 28, 43, 79],
        salesUS: [35, 24, 33, 5, 40],
        salesChina: [19, 44, 23, 5, 10],
      };

      const seriesData = [
        { name: 'Europe', data: data.salesEurope },
        { name: 'U.S', data: data.salesUS },
        { name: 'China', data: data.salesChina },
      ];

      const series = seriesData.map(({ name, data }) => ({
        name,
        data,
        type: 'bar',
        stack: 'x',
      }));

      const options = {
        xAxis: {
          type: 'value',
          name: 'Revenue (in Millions of USD)',
          nameLocation: 'middle',
          nameGap: 40,
        },
        yAxis: {
          type: 'category',
          data: data.years,
          name: 'Years',
          nameLocation: 'end',
        },
        legend: {
          show: true,
          bottom: '0',
          left: '0',
        },
        series: series,
      };

      // providing echarts is in this case optional
      registerTheme(echarts);

      var myChart = initChart(themeSwitcher.getCurrentTheme(), options);

      themeSwitcher.themeChanged.on((theme) => {
        myChart.dispose();
        myChart = initChart(theme, options);
      });

      window.onresize = function () {
        myChart.resize();
      };
    </script>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
