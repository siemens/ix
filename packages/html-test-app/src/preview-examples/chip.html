<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip example</title>
    <link rel="stylesheet" href="./chip.css" />
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconPrint } from '@siemens/ix-icons/icons';
      addIcons({
        iconPrint,
      });
    </script>
  </head>
  <body>
    <div class="chip">
      <ix-chip closable outline>Primary</ix-chip>
      <ix-chip icon="print" tooltip-text="Custom tooltip text">
        Primary with icon
      </ix-chip>
      <ix-chip icon="print" tooltip-text style="width: 10rem" closable>
        Primary
      </ix-chip>

      <ix-chip variant="critical" closable outline>Alarm</ix-chip>
      <ix-chip variant="alarm" icon="print">Alarm with icon</ix-chip>
      <ix-chip variant="alarm" icon="print" style="width: 10rem" closable>
        Alarm
      </ix-chip>
      <ix-chip variant="warning" icon="print" style="width: 10rem" closable>
        Alarm
      </ix-chip>
      <ix-chip
        background="magenta"
        chip-color="black"
        variant="custom"
        icon="print"
        style="width: 10rem"
        closable
      >
        Custom
      </ix-chip>
    </div>
    <script type="module" src="./init.js"></script>
  </body>
</html>
