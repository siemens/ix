<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push card example</title>
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconBulb } from '@siemens/ix-icons/icons';
      addIcons({
        iconBulb,
      });
    </script>
  </head>
  <body>
    <ix-push-card
      icon="bulb"
      notification="99"
      heading="Heading content"
      subheading="Subheading"
      variant="outline"
    >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </ix-push-card>
    <script type="module" src="./init.js"></script>
  </body>
</html>
