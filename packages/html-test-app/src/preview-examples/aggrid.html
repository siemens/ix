<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AG Grid example</title>
    <!-- Sources -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <!-- Sources -->
  </head>
  <body>
    <!-- Preview code -->
    <div
      style="height: 12rem; width: 100%"
      id="grid-container"
      class="ag-theme-alpine-dark ag-theme-ix"
    ></div>

    <script>
      (async function () {
        const container = document.querySelector('#grid-container');

        const gridOptions = {
          columnDefs: [
            {
              field: 'type',
              headerName: 'Type',
              resizable: true,
              checkboxSelection: true,
            },
            {
              field: 'status',
              headerName: 'Status',
              resizable: true,
              sortable: true,
              filter: true,
            },
            { field: 'hwVersion', headerName: 'HW version', resizable: true },
          ],
          rowData: [
            {
              type: 'Equipment',
              status: 'Normal',
              hwVersion: '2.0',
              checked: false,
            },
            {
              type: 'Positioner',
              status: 'Maintenance',
              hwVersion: '1.0',
              checked: true,
            },
            {
              type: 'Pressure sensor',
              status: 'Unknown',
              hwVersion: 'N/A',
              checked: false,
            },
          ],
          rowSelection: 'multiple',
          suppressCellFocus: true,
          checkboxSelection: true,
        };

        new agGrid.Grid(container, gridOptions);
      })();
    </script>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
