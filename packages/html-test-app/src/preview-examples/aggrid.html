<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AG Grid example</title>
  </head>
  <body>
    <div style="height: 12rem; width: 100%" id="grid-container"></div>

    <script type="module">
      import {
        AllCommunityModule,
        ModuleRegistry,
        provideGlobalGridOptions,
        DragAndDropModule,
        RowDragModule,
        RowSelectionModule,
      } from 'ag-grid-community';
      import { useIxTheme } from '@siemens/ix-aggrid';
      import * as agGrid from 'ag-grid-community';

      // Register all community features
      ModuleRegistry.registerModules([
        AllCommunityModule,
        DragAndDropModule,
        RowDragModule,
        RowSelectionModule,
      ]);

      const ixTheme = await useIxTheme(() => import('ag-grid-community'));

      provideGlobalGridOptions({
        theme: ixTheme,
      });

      const container = document.querySelector('#grid-container');

      const gridOptions = {
        rowDragManaged: true,
        tooltipShowDelay: 500,
        rowSelection: {
          mode: 'multiRow',
          checkboxes: true,
          headerCheckbox: true,
          selectAll: 'filtered',
        },
        columnDefs: [
          {
            field: 'type',
            headerName: 'Type',
            resizable: true,
            rowDrag: true,
            tooltipField: 'type',
          },
          {
            field: 'status',
            headerName: 'Status',
            resizable: true,
            sortable: true,
            filter: true,
            tooltipValueGetter: (params) => {
              return `Status: ${params.value} - Type: ${params.data.type}`;
            },
          },
          {
            field: 'hwVersion',
            headerName: 'HW version',
            resizable: true,
            tooltipValueGetter: (params) => {
              if (params.value === 'N/A') {
                return 'Hardware version not available';
              }
              return `Hardware Version ${params.value}`;
            },
          },
        ],
        rowData: [
          {
            type: 'Equipment',
            status: 'Normal',
            hwVersion: '2.0',
          },
          {
            type: 'Positioner',
            status: 'Maintenance',
            hwVersion: '1.0',
          },
          {
            type: 'Pressure sensor',
            status: 'Unknown',
            hwVersion: 'N/A',
          },
        ],
        suppressCellFocus: true,
      };

      agGrid.createGrid(container, gridOptions);
    </script>
    <script type="module" src="./init.js"></script>
  </body>
</html>
