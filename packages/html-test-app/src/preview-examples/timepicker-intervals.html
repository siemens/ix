<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timepicker intervals example</title>
  </head>
  <body>
    <ix-time-picker
      time="01:15:10 AM"
      format="hh:mm:ss a"
      hour-interval="2"
      minute-interval="15"
      second-interval="10"
    ></ix-time-picker>

    <script type="module" src="./init.js"></script>
  </body>
</html>
