<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle button subtle secondary example</title>
    <link rel="stylesheet" href="./toggle-button-subtle-secondary.css" />
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import {
        iconTextBold,
        iconTextItalic,
        iconTextUnderline,
      } from '@siemens/ix-icons/icons';
      addIcons({
        iconTextBold,
        iconTextItalic,
        iconTextUnderline,
      });
    </script>
  </head>
  <body>
    <div class="button-container">
      <ix-toggle-button
        id="boldButton"
        variant="subtle-secondary"
        icon="text-bold"
        >Bold</ix-toggle-button
      >
      <ix-toggle-button variant="subtle-secondary" disabled icon="text-italic"
        >Italic</ix-toggle-button
      >
      <ix-toggle-button
        id="underlineButton"
        variant="subtle-secondary"
        icon="text-underline"
        pressed
        >Underline</ix-toggle-button
      >
      <ix-toggle-button variant="subtle-secondary" disabled loading>
        Strikethrough
      </ix-toggle-button>
    </div>
    <p id="loremIpsum">Lorem ipsum text</p>
    <script type="module">
      import './init.js';

      document.addEventListener('DOMContentLoaded', function () {
        const boldButton = document.getElementById('boldButton');
        const underlineButton = document.getElementById('underlineButton');
        const loremIpsum = document.getElementById('loremIpsum');

        function updateStyle() {
          loremIpsum.style.fontWeight = boldButton.hasAttribute('pressed')
            ? 'bold'
            : 'normal';
          loremIpsum.style.textDecoration = underlineButton.hasAttribute(
            'pressed'
          )
            ? 'underline'
            : 'none';
        }

        updateStyle();

        boldButton.addEventListener('click', function () {
          boldButton.toggleAttribute('pressed');
          updateStyle();
        });

        underlineButton.addEventListener('click', function () {
          underlineButton.toggleAttribute('pressed');
          updateStyle();
        });
      });
    </script>
  </body>
</html>
