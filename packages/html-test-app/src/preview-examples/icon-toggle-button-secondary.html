<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon toggle button secondary example</title>
    <link rel="stylesheet" href="./icon-toggle-button-secondary.css" />
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconCheckboxes } from '@siemens/ix-icons/icons';
      addIcons({
        iconCheckboxes,
      });
    </script>
  </head>
  <body>
    <ix-layout-grid>
      <ix-row>
        <ix-icon-toggle-button icon="checkboxes"></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          pressed
        ></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          disabled
        ></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          disabled
          loading
        ></ix-icon-toggle-button>
      </ix-row>
      <ix-row>
        <ix-icon-toggle-button icon="checkboxes" oval></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          pressed
          oval
        ></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          disabled
          oval
        ></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          disabled
          loading
          oval
        ></ix-icon-toggle-button>
      </ix-row>
    </ix-layout-grid>
    <script type="module" src="./init.js"></script>
  </body>
</html>
