<!DOCTYPE html>
<html>
  <head>
    <title>Vertical tabs with avatar example</title>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-menu>
      <ix-menu-avatar top="john.doe@company.com" bottom="Administrator" image="https://ui-avatars.com/api/?name=John+Doe">
        <ix-menu-avatar-item icon="user-profile" label="User profile..."></ix-menu-avatar-item>
      </ix-menu-avatar>
      <ix-menu-item home icon="home"> Home </ix-menu-item>
      <ix-menu-item icon="globe"> Normal Tab </ix-menu-item>
      <ix-menu-item icon="star" disabled> Disabled tab </ix-menu-item>
      <ix-menu-item icon="star"> With other icon </ix-menu-item>
      <ix-menu-item icon="globe" style="display: none">
        Should not be visible
      </ix-menu-item>
    </ix-menu>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
