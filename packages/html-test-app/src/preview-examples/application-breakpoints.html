<!DOCTYPE html>
<html>
  <head>
    <title>Basic navigation example</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      .control {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 2rem;
        margin: 1rem;
      }

      .content {
        height: calc(100% - 2rem);
      }
    </style>
  </head>
  <body class="theme-classic-dark">
    <!-- Preview code -->
    <div class="control">
      <input id="small" type="radio" name="layout" value="sm" />
      <label for="small">Small</label>

      <input id="medium" type="radio" name="layout" value="md" checked />
      <label for="medium">Medium</label>

      <input id="large" type="radio" name="layout" value="lg" />
      <label for="large">Large</label>
    </div>
    <div class="content">
      <ix-application application-name="Application name">
        <ix-application-header name="My Application">
          <placeholder-logo slot="logo"></placeholder-logo>

          <ix-dropdown-button variant="secondary" label="Select config" ghost>
            <ix-dropdown-item label="Config 1"></ix-dropdown-item>
            <ix-dropdown-item label="Config 2"></ix-dropdown-item>
            <ix-dropdown-item label="Config 3"></ix-dropdown-item>
          </ix-dropdown-button>

          <ix-avatar>
            <ix-dropdown-item label="Action 1"></ix-dropdown-item>
            <ix-dropdown-item label="Action 2"></ix-dropdown-item>
            <ix-dropdown-item label="Action 3"></ix-dropdown-item>
          </ix-avatar>
        </ix-application-header>
        <ix-menu>
          <ix-menu-item>Item 1</ix-menu-item>
          <ix-menu-item>Item 2</ix-menu-item>
        </ix-menu>
        <ix-content>
          <ix-content-header
            slot="header"
            header-title="My Content Page"
          >
          </ix-content-header>
        </ix-content>
      </ix-application>
    </div>
    <!-- Preview code -->
    <script type="module">
      (async () => {
        await window.customElements.whenDefined('ix-application');
        const nav = document.querySelector('ix-application');
        nav.breakpoints = ['md'];

        const radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach((rb) =>
          rb.addEventListener('change', (event) => {
            nav.breakpoints = [event.target.value];
          })
        );
      })();
    </script>
    <script type="module" src="./init.js"></script>
  </body>
</html>
