<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree example</title>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div style="height: 8rem; width: 100%">
      <ix-tree root="root" id="tree"></ix-tree>
    </div>

    <script>
      (async function () {
        await window.customElements.whenDefined('ix-tree');
        const tree = document.getElementById('tree');

        tree.model = {
          root: {
            id: 'root',
            data: null,
            hasChildren: true,
            children: ['sample'],
          },
          sample: {
            id: 'sample',
            data: {
              name: 'Sample',
            },
            hasChildren: true,
            children: ['sample-child-1', 'sample-child-2'],
          },
          'sample-child-1': {
            id: 'sample-child-1',
            data: {
              name: 'Sample Child 1',
            },
            hasChildren: false,
            children: [],
          },
          'sample-child-2': {
            id: 'sample-child-2',
            data: {
              name: 'Sample Child 2',
            },
            hasChildren: false,
            children: [],
          },
        };
      })();
    </script>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
