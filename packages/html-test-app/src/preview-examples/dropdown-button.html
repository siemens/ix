<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown Button</title>

    <style>
      .example {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        max-width: 20rem;
      }

      .example > ix-dropdown-button {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div class="example">
      <ix-dropdown-button
        label="Dropdown"
        variant="Primary"
        icon="checkboxes"
      >
        <ix-dropdown-button-item
        label="Item 1"
        value="1"
        ></ix-dropdown-button-item>
        <ix-dropdown-button-item
        label="Item 2"
        value="2"
        ></ix-dropdown-button-item>
      </ix-dropdown-button>
      <ix-dropdown-button
        label="Dropdown"
        variant="Primary"
        outline
        icon="checkboxes"
      >
        <ix-dropdown-button-item
        label="Item 1"
        value="1"
        ></ix-dropdown-button-item>
        <ix-dropdown-button-item
        label="Item 2"
        value="2"
        ></ix-dropdown-button-item>
      </ix-dropdown-button>
      <ix-dropdown-button
        label="Dropdown"
        variant="Primary"
        ghost
        icon="checkboxes"
      >
        <ix-dropdown-button-item
        label="Item 1"
        value="1"
        ></ix-dropdown-button-item>
        <ix-dropdown-button-item
        label="Item 2"
        value="2"
        ></ix-dropdown-button-item>
      </ix-dropdown-button>
      <ix-dropdown-button
        label="Dropdown"
        variant="Primary"
        disabled
        icon="checkboxes"
      >
    </ix-dropdown-button>
    </div>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
