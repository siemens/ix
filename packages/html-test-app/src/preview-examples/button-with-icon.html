<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button with icon example</title>
    <!-- Example styles -->
    <link rel="stylesheet" href="./styles/icon-button.css" />
    <!-- Example styles -->
  </head>
  <body>
    <!-- Preview code -->

    <div>
      <ix-icon-button icon="info" variant="primary"></ix-icon-button>
      <ix-icon-button icon="info"></ix-icon-button>
      <ix-icon-button icon="info" variant="danger"></ix-icon-button>
      <ix-icon-button icon="info" outline></ix-icon-button>
      <ix-icon-button icon="info" ghost></ix-icon-button>
    </div>

    <div>
      <ix-icon-button icon="info" oval variant="primary"></ix-icon-button>
      <ix-icon-button icon="info" oval></ix-icon-button>
      <ix-icon-button icon="info" oval variant="danger"></ix-icon-button>
      <ix-icon-button icon="info" oval outline></ix-icon-button>
      <ix-icon-button icon="info" oval ghost></ix-icon-button>
    </div>

    <div>
      <ix-icon-button icon="info" size="12"></ix-icon-button>
      <ix-icon-button icon="info" size="16"></ix-icon-button>
      <ix-icon-button icon="info" size="24"></ix-icon-button>
      <ix-icon-button icon="info" size="32"></ix-icon-button>
    </div>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
