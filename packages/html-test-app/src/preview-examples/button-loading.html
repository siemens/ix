<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading button example</title>
  </head>
  <body class="theme-brand-dark">
    <script>
      function toggle(obj) {
        obj.loading = true;

        setTimeout(() => {
          obj.loading = false;
        }, 2500);
      }
    </script>
    <!-- Preview code -->
    <ix-button onclick="toggle(this)" class="m-1" outline>
      Button
    </ix-button>

    <ix-button
      onclick="toggle(this)"
      icon="star"
      class="m-1"
      outline
    >
      Button
    </ix-button>

    <ix-icon-button
      onclick="toggle(this)"
      icon="star"
      class="m-1"
      outline
      variant="primary"
    >
    </ix-icon-button>

    <ix-button loading class="m-1" outline>
      Button
    </ix-button>

    <ix-icon-button
      loading
      icon="star"
      class="m-1"
      outline
      variant="primary"
    ></ix-icon-button>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
