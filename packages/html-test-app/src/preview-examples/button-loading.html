<!DOCTYPE html>
<html>
  <head>
    <title>Loading button</title>
  </head>

  <body class="theme-classic-dark">
    <!-- Preview code -->
    <script>
      function toggle(obj) {
        obj.loading = true;

        setTimeout(() => {
          obj.loading = false;
        }, 2500);
      }
    </script>

    <ix-button onclick="toggle(this)" class="m-1" outline>
      Button
    </ix-button>

    <ix-button
      onclick="toggle(this)"
      icon="star"
      class="m-1"
      outline
    >
      Button
    </ix-button>

    <ix-icon-button
      onclick="toggle(this)"
      icon="star"
      class="m-1"
      outline
      variant="primary"
    >
    </ix-icon-button>

    <ix-button loading class="m-1" outline>
      Button
    </ix-button>

    <ix-icon-button
      loading
      icon="star"
      class="m-1"
      outline
      variant="primary"
    ></ix-icon-button>
    <!-- Preview code -->
    <script type="module" src="../main.js"></script>
  </body>
</html>
