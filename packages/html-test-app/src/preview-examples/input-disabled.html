<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input disabled example</title>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <form class="needs-validation m-2">
      <input
        value="Some example text"
        placeholder="Enter text here"
        type="text"
        disabled
      />
    </form>

    <script>
      document
        .querySelector('form')
        .addEventListener('submit', (evt) => evt.preventDefault());
    </script>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
