<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input search example</title>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <form class="needs-validation m-2">
      <ix-input-group>
        <span slot="input-start">
          <ix-icon name="search" size="16"></ix-icon>
        </span>
        <input onInput="toggleClear()" id="input-string" type="string" />
        <span slot="input-end">
          <ix-icon-button
            id="clear-button"
            icon="clear"
            ghost="{true}"
            size="16"
            onClick="{clearInput()}"
          ></ix-icon-button>
        </span>
      </ix-input-group>
    </form>

    <script>
      toggleClear();
      function clearInput() {
        document.getElementById('input-string').value = '';
        toggleClear();
      }

      function toggleClear() {
        const hasContent = document.getElementById('input-string').value !== '';
        document.getElementById('clear-button').style.display = hasContent
          ? 'block'
          : 'none';
      }
    </script>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
