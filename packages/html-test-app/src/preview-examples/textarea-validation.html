<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea validation example</title>
  </head>
  <style>
    ix-textarea {
      margin-bottom: 1rem;
    }
  </style>
  <body>
    <div>
      <ix-textarea
        maxlength="100"
        name="comment"
        label="Comment"
        resize-behavior="dimensions"
        textarea-height="50px"
        textarea-width="200px"
        info-text="Info text"
        class="ix-info"
      ></ix-textarea>
    </div>

    <div>
      <ix-textarea
        max-length="100"
        name="comment"
        label="Comment"
        resize-behavior="dimensions"
        textarea-height="50px"
        textarea-width="200px"
        warning-text="Warning text"
        class="ix-warning"
      ></ix-textarea>
    </div>
    <div>
      <ix-textarea
        max-length="100"
        name="comment"
        label="Comment"
        resize-behavior="dimensions"
        textarea-height="50px"
        textarea-width="200px"
        valid-text="Valid text"
        class="ix-valid"
      ></ix-textarea>
    </div>
    <div>
      <ix-textarea
        max-length="100"
        name="comment"
        label="Comment"
        resize-behavior="dimensions"
        textarea-height="50px"
        textarea-width="200px"
        invalid-text="Invalid text"
        class="ix-invalid"
      ></ix-textarea>
    </div>

    <script type="module" src="./init.js"></script>
  </body>
</html>
