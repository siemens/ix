<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form checkbox validation example</title>
  </head>
  <body>
    <ix-custom-field info-text="Info text">
      <ix-checkbox
        label="I agree everything"
        name="agreed"
        class="ix-info"
      ></ix-checkbox>
    </ix-custom-field>

    <br />

    <ix-custom-field warning-text="Warning text">
      <ix-checkbox
        label="I disagree everything"
        name="agreed"
        class="ix-warning"
      ></ix-checkbox>
    </ix-custom-field>

    <br />

    <ix-custom-field invalid-text="Invalid text">
      <ix-checkbox
        label="I disagree everything"
        name="agreed"
        class="ix-invalid"
      ></ix-checkbox>
    </ix-custom-field>

    <br />

    <ix-custom-field valid-text="Valid text">
      <ix-checkbox
        label="I disagree everything"
        name="agreed"
        class="ix-valid"
      ></ix-checkbox>
    </ix-custom-field>

    <script type="module" src="./init.js"></script>
  </body>
</html>
