<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split button example</title>
    <link rel="stylesheet" href="./split-button.css" />
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconChevronDownSmall } from '@siemens/ix-icons/icons';
      addIcons({
        iconChevronDownSmall,
      });
    </script>
  </head>
  <body>
    <div>
      <ix-split-button label="Action text" split-icon="chevron-down-small">
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
      <ix-split-button
        label="Action text"
        split-icon="chevron-down-small"
        disabled
      >
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
      <ix-split-button
        label="Action text"
        split-icon="chevron-down-small"
        disable-button
      >
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
      <ix-split-button
        label="Action text"
        split-icon="chevron-down-small"
        disable-dropdown-button
      >
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
    </div>
    <script type="module" src="./init.js"></script>
  </body>
</html>
