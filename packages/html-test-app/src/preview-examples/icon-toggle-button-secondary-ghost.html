<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon toggle button secondary ghost example</title>
    <!-- Sources -->
    <script type="module">
      import './styles-auto-gen/icon-toggle-button.css';
    </script>
    <!-- Sources -->
  </head>
  <body class="theme-brand-dark">
