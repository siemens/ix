<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message bar example</title>
    <link rel="stylesheet" href="./message-bar.css" />
  </head>

  <body>
    <div class="message-bar" id="messageBarContainer">
      <ix-message-bar id="messageBar">
        Message text
      </ix-message-bar>
    </div>

    <script type="module">
      const messageBar = document.getElementById('messageBar');
      const messageBarContainer = document.getElementById('messageBarContainer');

      messageBar.addEventListener('closeAnimationCompleted', () => {
        messageBarContainer.removeChild(messageBar);
      });
    </script>
    <script type="module" src="./init.js"></script>
  </body>
</html>
