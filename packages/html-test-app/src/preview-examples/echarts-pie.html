<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts example</title>
    <link rel="stylesheet" href="./echarts-pie.css" />
    <!-- External resources -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <!-- External resources -->
  </head>
  <body class="">
    <!-- Preview code -->
    <div id="main" class="echarts"></div>

    <script type="module">
      import {
        convertThemeName,
        getComputedCSSProperty,
        registerTheme,
      } from '@siemens/ix-echarts';
      import { themeSwitcher } from '@siemens/ix';

      function initChart(theme, options) {
        var myChart = echarts.init(
          document.querySelector('#main'),
          convertThemeName(theme)
        );
        myChart.setOption(options);

        return myChart;
      }

      const data = [
        { value: 29.4, name: 'China' },
        { value: 14.3, name: 'U.S' },
        { value: 9.8, name: 'EEA' },
        { value: 6.8, name: 'India' },
        { value: 4.9, name: 'Russia' },
        { value: 3.5, name: 'Japan' },
        { value: 31.5, name: 'Other' },
      ];

      const options = {
        tooltip: {
          trigger: 'item',
        },
        legend: {
          icon: 'rect',
          bottom: '0',
          left: '0',
        },
        series: [
          {
            name: 'CO2 emissions from<',
            type: 'pie',
            radius: '80%',
            data: data,
            label: {
              show: true,
              color: getComputedCSSProperty('color-neutral'),
            },
            emphasis: {
              itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)',
              },
            },
          },
        ],
      };

      // providing echarts is in this case optional
      registerTheme(echarts);

      var myChart = initChart(themeSwitcher.getCurrentTheme(), options);

      themeSwitcher.themeChanged.on((theme) => {
        myChart.dispose();
        myChart = initChart(theme, options);
      });

      window.onresize = function () {
        myChart.resize();
      };
    </script>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
