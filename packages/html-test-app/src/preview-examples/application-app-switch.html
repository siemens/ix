<!DOCTYPE html>
<html>
  <body class="theme-classic-dark">
    <!-- Preview code -->
    <ix-application>
      <ix-application-header name="My Application">
        <placeholder-logo slot="logo"></placeholder-logo>
      </ix-application-header>
      <ix-menu>
        <ix-menu-item>Item 1</ix-menu-item>
        <ix-menu-item>Item 2</ix-menu-item>
      </ix-menu>

      <ix-content>
        <ix-content-header slot="header" header-title="My Content Page">
        </ix-content-header>
      </ix-content>
    </ix-application>
    <script type="module">
      const application = document.querySelector('ix-application');
      application.appSwitchConfig = {
        textAppSwitch: 'Switch to Application',
        currentAppId: 'app-2',
        apps: [
          {
            id: 'app-1',
            name: 'Example App 1',
            iconSrc: 'https://www.svgrepo.com/show/530661/genetic-data.svg',
            url: 'https://www.google.de',
            description: 'Test',
            target: '_self',
          },
          {
            id: 'app-2',
            name: 'Example App 222',
            description: 'Test',
            iconSrc: 'https://www.svgrepo.com/show/530661/genetic-data.svg',
            url: 'https://www.google.de',
            target: '_self',
          },
        ],
      };
    </script>
    <!-- Preview code -->
    <script type="module">
      import {
        pulseOnElement,
        waitForElement,
        getElementPosition,
      } from './utils.js';

      pulseOnElement(() =>
        document
          .querySelector('ix-application-header')
          .shadowRoot.querySelector('ix-icon-button.app-switch')
      );
    </script>

    <script type="module">
      (async () => {
        await window.customElements.whenDefined('ix-application');
        const menu = document.querySelector('ix-application');
        menu.breakpoints = ['md'];
      })();
    </script>

    <script type="module" src="./init.js"></script>
  </body>
</html>
