<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pill variant examples</title>
    <!-- Sources -->
    <script type="module">
      import './styles-auto-gen/pill-variants.css';
    </script>
    <!-- Sources -->
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-layout-grid>
      <ix-row>
        <ix-col>
          <ix-pill variant="primary" icon="info" >
            Primary
          </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="primary" icon="info" outline >
            Primary
          </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="alarm" icon="info" >
            Alarm
          </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="alarm" icon="info" outline >
            Alarm
          </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="critical" icon="info" >
            Critical
          </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="critical" icon="info" outline >
            Critical
          </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="warning" icon="info" >
            Warning
          </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="warning" icon="info" outline >
            Warning
          </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="success" icon="info" >
            Success
          </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="success" icon="info" outline >
            Success
          </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="info" icon="info" >
            Info
          </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="info" icon="info" outline >
            Info
          </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="neutral" icon="info" >
            Neutral
          </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="neutral" icon="info" outline >
            Neutral
          </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill
            variant="custom"
            color="color-soft-text"
            background="purple"
            icon='info'
          >
            Custom
          </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill
            variant="custom"
            color="color-soft-text"
            background="purple"
            icon='info'
            outline
          >
            Custom
          </ix-pill>
        </ix-col>
      </ix-row>
    </ix-layout-grid>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
