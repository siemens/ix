<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle button primary outline example</title>
    <link rel="stylesheet" href="./toggle-button-primary-outline.css" />
  </head>
  <body>
    <ix-toggle-button variant="primary" outline>Normal</ix-toggle-button>
    <ix-toggle-button variant="primary" outline pressed>
      Pressed
    </ix-toggle-button>
    <ix-toggle-button variant="primary" outline disabled>
      Disabled
    </ix-toggle-button>
    <ix-toggle-button variant="primary" outline disabled loading>
      Loading
    </ix-toggle-button>
    <script type="module" src="./init.js"></script>
  </body>
</html>
