<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown button icon example</title>
  </head>
  <body class="theme-classic-dark">
    <style>
      .example {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        max-width: 20rem;
      }

      .example > ix-dropdown-button {
        margin-bottom: 0.5rem;
        margin-left: 0.5rem;
      }
    </style>
    <!-- Preview code -->
    <div class="example">
      <ix-dropdown-button label="" icon="checkboxes">
        <ix-dropdown-item label="Item 1" value="1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2" value="2"></ix-dropdown-item>
      </ix-dropdown-button>
      <ix-dropdown-button label="" outline icon="checkboxes">
        <ix-dropdown-item label="Item 1" value="1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2" value="2"></ix-dropdown-item>
      </ix-dropdown-button>
      <ix-dropdown-button label="" ghost icon="checkboxes">
        <ix-dropdown-item label="Item 1" value="1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2" value="2"></ix-dropdown-item>
      </ix-dropdown-button>
      <ix-dropdown-button label="" disabled icon="checkboxes">
      </ix-dropdown-button>
    </div>
    <!-- Preview code -->
    <script type="module" src="../main.js"></script>
  </body>
</html>
