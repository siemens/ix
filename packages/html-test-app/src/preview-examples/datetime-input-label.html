<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateTime input with label and custom format example</title>
  </head>
  <body>
    <ix-datetime-input
      label="Meeting schedule"
      date-format="dd.MM.yyyy"
      time-format="HH:mm"
      value="08.02.2026 00:00"
    ></ix-datetime-input>

    <script type="module" src="./init.js"></script>
  </body>
</html>
