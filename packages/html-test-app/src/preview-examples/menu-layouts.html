<!DOCTYPE html>
<html>
  <head>
    <title>Basic navigation example</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      .control {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 2rem;
        margin: 1rem;
      }

      .content {
        height: calc(100% - 2rem);
      }
    </style>
  </head>
  <body class="theme-classic-dark">
    <!-- Preview code -->
    <div class="control">
      <input id="small" type="radio" name="layout" value="small" />
      <label for="small">Small</label>

      <input id="medium" type="radio" name="layout" value="medium" checked />
      <label for="medium">Medium</label>

      <input id="large" type="radio" name="layout" value="large" />
      <label for="large">Large</label>
    </div>
    <div class="content">
      <ix-basic-navigation application-name="Application name">
        <placeholder-logo slot="logo"></placeholder-logo>
        <ix-menu>
          <ix-menu-item>Item 1</ix-menu-item>
          <ix-menu-item>Item 2</ix-menu-item>
        </ix-menu>
        <main>Some example content</main>
      </ix-basic-navigation>
    </div>
    <!-- Preview code -->
    <script type="module">
      (async () => {
        await window.customElements.whenDefined('ix-menu');
        const menu = document.querySelector('ix-menu');
        menu.supportedModes = ['medium'];

        const radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach((rb) =>
          rb.addEventListener('change', (event) => {
            menu.supportedModes = [event.target.value];
          })
        );
      })();
    </script>
    <script type="module" src="./init.js"></script>
  </body>
</html>
