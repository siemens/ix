<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu layouts example</title>
    <!-- Sources -->
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      .control {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 2rem;
        margin: 1rem;
      }

      .content {
        height: calc(100% - 2rem);
      }
    </style>
    <!-- Sources -->
  </head>
  <body class="theme-classic-dark">
    <!-- Preview code -->
    <div class="control">
      <input id="small" type="radio" name="layout" value="sm" />
      <label for="small">Small</label>

      <input id="medium" type="radio" name="layout" value="md" checked />
      <label for="medium">Medium</label>

      <input id="large" type="radio" name="layout" value="lg" />
      <label for="large">Large</label>
    </div>
    <div class="content">
      <ix-basic-navigation application-name="Application name">
        <placeholder-logo slot="logo"></placeholder-logo>
        <ix-menu>
          <ix-menu-item>Item 1</ix-menu-item>
          <ix-menu-item>Item 2</ix-menu-item>
        </ix-menu>
        <main>Some example content</main>
      </ix-basic-navigation>
    </div>

    <script type="module">
      (async () => {
        await window.customElements.whenDefined('ix-basic-navigation');
        const nav = document.querySelector('ix-basic-navigation');
        nav.breakpoints = ['md'];

        const radioButtons = document.querySelectorAll('input[type="radio"]');
        radioButtons.forEach((rb) =>
          rb.addEventListener('change', (event) => {
            nav.breakpoints = [event.target.value];
          })
        );
      })();
    </script>
    <!-- Preview code -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
