<!DOCTYPE html>
<html>
  <head>
    <title>Theme switcher example</title>
  </head>
  <body class="theme-classic-dark">
    <!-- Preview code -->
    <style>
      body {
        display: flex;
        align-items: center;
      }
    </style>

    <ix-button id="toggleModeButton" class="me-2">Toggle mode</ix-button>
    <ix-select id="selectTheme">
      <ix-select-item
        label="Classic light"
        value="theme-classic-light"
      ></ix-select-item>
      <ix-select-item
        label="Classic dark"
        value="theme-classic-dark"
      ></ix-select-item>
    </ix-select>

    <script type="module">
      import { themeSwitcher } from '@siemens/ix';

      (async function () {
        document
          .getElementById('toggleModeButton')
          .addEventListener('click', () => {
            themeSwitcher.toggleMode();
          });

        document
          .getElementById('selectTheme')
          .addEventListener('itemSelectionChange', ({ detail: [theme] }) => {
            themeSwitcher.setTheme(theme);
          });

        themeSwitcher.themeChanged.on((theme) => console.log(theme));
      })();
    </script>

    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
