<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card list example</title>
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconRocket, iconBulb } from '@siemens/ix-icons/icons';
      addIcons({
        iconRocket,
        iconBulb,
      });
    </script>
  </head>
  <body>
    <ix-card-list label="Stack Layout" show-all-count="12" list-style="stack">
      <ix-push-card
        icon="rocket"
        notification="3"
        heading="Heading content"
        subheading="Subheading"
        variant="filled"
      ></ix-push-card>
      <ix-push-card
        icon="bulb"
        notification="1"
        heading="Heading content"
        subheading="Subheading"
        variant="warning"
      ></ix-push-card>
      <ix-push-card
        icon="rocket"
        notification="3"
        heading="Heading content"
        subheading="Subheading"
        variant="success"
      ></ix-push-card>
    </ix-card-list>

    <ix-card-list label="Flow Layout" show-all-count="12" list-style="scroll">
      <ix-push-card
        icon="rocket"
        notification="3"
        heading="Heading content"
        subheading="Subheading"
        variant="filled"
      ></ix-push-card>
      <ix-push-card
        icon="bulb"
        notification="1"
        heading="Heading content"
        subheading="Subheading"
        variant="warning"
      ></ix-push-card>
      <ix-push-card
        icon="rocket"
        notification="3"
        heading="Heading content"
        subheading="Subheading"
        variant="filled"
      ></ix-push-card>
      <ix-push-card
        icon="rocket"
        notification="3"
        heading="Heading content"
        subheading="Subheading"
        variant="filled"
      ></ix-push-card>
      <ix-push-card
        icon="rocket"
        notification="3"
        heading="Heading content"
        subheading="Subheading"
        variant="filled"
      ></ix-push-card>
    </ix-card-list>
    <script type="module" src="./init.js"></script>
  </body>
</html>
