<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts example</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  </head>
  <body class="">
    <!-- Preview code -->
    <div
      id="main"
      style="
        display: block;
        position: relative;
        width: 100%;
        height: 40rem;
        padding-top: 1rem;
      "
    ></div>

    <script type="module">
      import { convertThemeName, registerTheme } from '@siemens/ix-echarts';
      import { themeSwitcher } from '@siemens/ix';

      function initChart(theme, options) {
        var myChart = echarts.init(
          document.querySelector('#main'),
          convertThemeName(theme)
        );
        myChart.setOption(options);

        return myChart;
      }

      const months = [
        'Jan',
        'Feb',
        'Mar',
        'Apr',
        'May',
        'Jun',
        'Jul',
        'Aug',
        'Sep',
        'Oct',
        'Nov',
        'Dec',
      ];

      const data = {
        evaporation: months.map(() => (Math.random() * 100).toFixed(2)),
        precipitation: months.map(() => (Math.random() * 200).toFixed(2)),
        temperature: months.map(() => (Math.random() * 30).toFixed(2)),
      };

      const options = {
        tooltip: { trigger: 'axis', axisPointer: { type: 'cross' } },
        grid: { right: '20%' },
        legend: { data: ['Evaporation', 'Precipitation', 'Temperature'] },
        xAxis: [
          {
            type: 'category',
            axisTick: { alignWithLabel: true },
            data: months,
          },
        ],
        yAxis: [
          {
            type: 'value',
            name: 'Evaporation',
            position: 'right',
            axisLabel: { formatter: '{value} ml' },
          },
          {
            type: 'value',
            name: 'Precipitation',
            position: 'right',
            offset: 80,
            axisLabel: { formatter: '{value} ml' },
          },
          {
            type: 'value',
            name: 'Temperature',
            position: 'left',
            axisLabel: { formatter: '{value} Â°C' },
          },
        ],
        series: [
          { name: 'Evaporation', type: 'line', data: data.evaporation },
          {
            name: 'Precipitation',
            type: 'line',
            yAxisIndex: 1,
            data: data.precipitation,
          },
          {
            name: 'Temperature',
            type: 'line',
            yAxisIndex: 2,
            data: data.temperature,
          },
        ],
      };

      // providing echarts is in this case optional
      registerTheme(echarts);

      var myChart = initChart(themeSwitcher.getCurrentTheme(), options);

      themeSwitcher.themeChanged.on((theme) => {
        myChart.dispose();
        myChart = initChart(theme, options);
      });

      window.onresize = function () {
        myChart.resize();
      };
    </script>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
    s
  </body>
</html>
