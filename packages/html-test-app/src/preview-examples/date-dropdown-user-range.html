<!DOCTYPE html>
  <html>
  <head>
    <title>Date dropdown example</title>
  </head>

  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-date-dropdown date-range-id="last-7" format="LL/dd/yyyy"></ix-date-dropdown>
    <!-- Preview code -->
    <script>
      const today = new Date().toLocaleDateString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
      });

      const lastSevenDays = new Date(new Date().getTime() - 7 * 24 * 60 * 60 * 1000).toLocaleDateString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
      });

      document.querySelector('ix-date-dropdown').dateRangeOptions = [
        {
          id: 'last-7',
          label: 'Last 7 days',
          from: lastSevenDays,
          to: today,
        },
        {
          id: 'today',
          label: 'Today',
          from: today,
          to: today,
        },
      ]
    </script>
    <script type="module" src="./init.js"></script>
  </body>
</html>
