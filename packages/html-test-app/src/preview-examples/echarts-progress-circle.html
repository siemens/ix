<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts example</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
  </head>
  <body class="">
    <!-- Preview code -->
    <div
      id="main"
      style="
        display: block;
        position: relative;
        width: 100%;
        height: 20rem;
        padding-top: 1rem;
      "
    ></div>

    <script type="module">
      import { convertThemeName, registerTheme, getComputedCSSProperty } from '@siemens/ix-echarts';
      import { themeSwitcher } from '@siemens/ix';

      function initChart(theme, options) {
        var myChart = echarts.init(
          document.querySelector('#main'),
          convertThemeName(theme)
        );
        myChart.setOption(options);

        return myChart;
      }

      const value = 68;

      const options = {
        series: [
          {
            id: '1',
            type: 'gauge',
            axisLine: {
              show: true,
              lineStyle: {
                width: 15,
                color: [
                  [1, getComputedCSSProperty('--theme-color-neutral-40')],
                ],
              },
            },
            axisTick: {
              show: false,
            },
            radius: '100%',
            startAngle: 90,
            endAngle: -270,
            splitLine: {
              show: false,
            },
            axisLabel: {
              show: false,
            },
            progress: {
              show: true,
              overlap: false,
              width: 35,
              itemStyle: {
                borderMiterLimit: 16,
                color: getComputedCSSProperty('--theme-color-success'),
              },
            },
            pointer: {
              show: false,
            },
            data: [
              {
                value: value,
                detail: {
                  offsetCenter: [0, 0],
                  fontSize: '2rem',
                  fontWeight: 'normal',
                  color: getComputedCSSProperty('--theme-color-soft-text'),
                  rich: {
                    valueStyle: {
                      fontSize: '2rem',
                      color: getComputedCSSProperty('--theme-color-soft-text'),
                      fontWeight: 'bold',
                    },
                    textStyle: {
                      fontSize: '1.5rem',
                      color: getComputedCSSProperty('--theme-color-soft-text'),
                    },
                  },
                  formatter: `{valueStyle|{value}}/100\n{textStyle|completed}`,
                },
                pointer: {
                  show: false,
                },
              },
            ],
          },
        ],
      };

      // providing echarts is in this case optional
      registerTheme(echarts);

      var myChart = initChart(themeSwitcher.getCurrentTheme(), options);

      themeSwitcher.themeChanged.on((theme) => {
        myChart.dispose();
        myChart = initChart(theme, options);
      });

      window.onresize = function () {
        myChart.resize();
      };
    </script>
    <!-- Preview code -->
    <script type="module" src="./init.js"></script>
  </body>
</html>
