<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html table example</title>
  </head>
  <body>
    <table class="ix-table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Type</th>
          <th scope="col">Status</th>
          <th scope="col">HW Version</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Equipment</td>
          <td>Normal</td>
          <td>2.0</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Positioner</td>
          <td>Maintenance</td>
          <td>1.0</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Pressure sensor</td>
          <td>Unknown</td>
          <td>N/A</td>
        </tr>
      </tbody>
    </table>
    <script type="module" src="./init.js"></script>
  </body>
</html>
