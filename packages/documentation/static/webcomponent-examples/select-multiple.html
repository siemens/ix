<!DOCTYPE html>
<html>
  <head>
    <title>Select multiple example</title>
    <link rel="stylesheet" href="lib/@siemens/ix-icons/dist/css/ix-icons.css" />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix/dist/siemens-ix/siemens-ix.css"
    />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix-brand-theme/dist/ix-brand-theme/ix-brand-theme.css"
    />
    <script type="module">
      import { defineCustomElements } from './lib/@siemens/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-select mode="multiple">
      <ix-select-item label="Item 1" value="1"></ix-select-item>
      <ix-select-item label="Item 2" value="2"></ix-select-item>
      <ix-select-item label="Item 3" value="3"></ix-select-item>
      <ix-select-item label="Item 4" value="4"></ix-select-item>
    </ix-select>
    <script>
      (async function () {
        await window.customElements.whenDefined('ix-select');
        const select = document.querySelector('ix-select');
        select.selectedIndices = ['1', '3'];
      })();
    </script>
    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
