<!DOCTYPE html>
<html>
  <head>
    <title>Drawer example</title>
    <link rel="stylesheet" href="lib/ix-icons/dist/css/ix-icons.css" />
    <link rel="stylesheet" href="lib/ix/dist/siemens-ix/siemens-ix.css" />
    <link
      rel="stylesheet"
      href="lib/ix-brand-theme/dist/ix-brand-theme/ix-brand-theme.css"
    />
    <script type="module">
      import { defineCustomElements } from './lib/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->

    <ix-drawer>
      <span>Some content of drawer</span>
    </ix-drawer>

    <ix-button>Toggle drawer</ix-button>

    <script>
      (async function () {
        await window.customElements.whenDefined('ix-drawer');
        const drawer = document.querySelector('ix-drawer');
        drawer.fullHeight = true;
        drawer.closeOnClickOutside = true;

        const button = document.querySelector('ix-button');
        button.addEventListener('click', () => {
          drawer.show = !drawer.show;
        });
      })();
    </script>

    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
