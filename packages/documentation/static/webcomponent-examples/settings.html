<!DOCTYPE html>
<html>
  <head>
    <title>Settings example</title>
    <link rel="stylesheet" href="lib/@siemens/ix-icons/dist/css/ix-icons.css" />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix/dist/siemens-ix/siemens-ix.css"
    />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix-brand-theme/dist/ix-brand-theme/ix-brand-theme.css"
    />
    <script type="module">
      import { defineCustomElements } from './lib/@siemens/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-basic-navigation>
      <ix-menu>
        <ix-menu-settings>
          <ix-menu-settings-item
            label="Example Setting 1"
          ></ix-menu-settings-item>
          <ix-menu-settings-item
            label="Example Setting 2"
          ></ix-menu-settings-item>
        </ix-menu-settings>
      </ix-menu>
    </ix-basic-navigation>
    <script>
      (async function () {
        await window.customElements.whenDefined('ix-menu');
        const menu = document.querySelector('ix-menu');
        await menu.toggleSettings(true);
      })();
    </script>
    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
