<!DOCTYPE html>
<html>
  <head>
    <title>Dropdown example</title>
    <link rel="stylesheet" href="lib/@siemens/ix-icons/dist/css/ix-icons.css" />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix/dist/siemens-ix/siemens-ix.css"
    />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix-brand-theme/dist/ix-brand-theme/ix-brand-theme.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
    <script src="lib/@siemens/ix-echarts/index.esm.js"></script>
    <script type="module">
      import { defineCustomElements } from './lib/@siemens/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div
      id="main"
      style="display: block; position: relative; width: 100%; height: 40rem"
    ></div>
    <script type="module">
      var myChart = echarts.init(document.querySelector('#main'), 'brand-dark');
      // Draw the chart

      myChart.setOption({
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'shadow',
          },
        },
        legend: {},
        grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true,
        },
        xAxis: [
          {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          },
        ],
        yAxis: [
          {
            type: 'value',
          },
        ],
        series: [
          {
            name: 'Direct',
            type: 'bar',
            emphasis: {
              focus: 'series',
            },
            data: [320, 332, 301, 334, 390, 330, 320],
          },
          {
            name: 'Email',
            type: 'bar',
            stack: 'Ad',
            emphasis: {
              focus: 'series',
            },
            data: [120, 132, 101, 134, 90, 230, 210],
          },
          {
            name: 'Union Ads',
            type: 'bar',
            stack: 'Ad',
            emphasis: {
              focus: 'series',
            },
            data: [220, 182, 191, 234, 290, 330, 310],
          },
          {
            name: 'Video Ads',
            type: 'bar',
            stack: 'Ad',
            emphasis: {
              focus: 'series',
            },
            data: [150, 232, 201, 154, 190, 330, 410],
          },
          {
            name: 'Search Engine',
            type: 'bar',
            data: [862, 1018, 964, 1026, 1679, 1600, 1570],
            emphasis: {
              focus: 'series',
            },
            markLine: {
              lineStyle: {
                type: 'dashed',
              },
              data: [[{ type: 'min' }, { type: 'max' }]],
            },
          },
          {
            name: 'Baidu',
            type: 'bar',
            barWidth: 5,
            stack: 'Search Engine',
            emphasis: {
              focus: 'series',
            },
            data: [620, 732, 701, 734, 1090, 1130, 1120],
          },
          {
            name: 'Google',
            type: 'bar',

          {
            name: 'Bing',

          {
            name: 'Others',
            type: 'bar',
            stack: 'Search Engine',
            emphasis: {
              focus: 'series',
            },
            data: [62, 82, 91, 84, 109, 110, 120],
          },
        ],
      });
    </script>
    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
