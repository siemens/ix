<!DOCTYPE html>
<html>
  <head>
    <title>Event list selected example</title>
    <link rel="stylesheet" href="lib/@siemens/ix-icons/dist/css/ix-icons.css" />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix/dist/siemens-ix/siemens-ix.css"
    />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix-brand-theme/dist/ix-brand-theme/ix-brand-theme.css"
    />
    <script type="module">
      import { defineCustomElements } from './lib/@siemens/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-event-list>
      <ix-event-list-item color="color-primary">Text 1</ix-event-list-item>
      <ix-event-list-item color="color-primary" selected
        >Text 2</ix-event-list-item
      >
      <ix-event-list-item color="color-primary">Text 3</ix-event-list-item>
      <ix-event-list-item color="color-primary">Text 4</ix-event-list-item>
    </ix-event-list>
    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
