<!DOCTYPE html>
<html>
  <head>
    <title>Test example</title>
    <link rel="stylesheet" href="lib/@siemens/ix-icons/dist/css/ix-icons.css" />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix/dist/siemens-ix/siemens-ix.css"
    />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix-brand-theme/dist/ix-brand-theme/ix-brand-theme.css"
    />
    <script type="module">
      import { defineCustomElements } from './lib/@siemens/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-toast-container></ix-toast-container>

    <ix-button id="toastButton">Trigger toast</ix-button>
    <script type="module">
      import { toast } from './lib/@siemens/ix/dist/index.js';

      (async function () {
        await window.customElements.whenDefined('ix-toast-container');
        document.getElementById('toastButton').addEventListener('click', () => {
          toast({
            message: 'My toast message!',
          });
        });
      })();
    </script>
    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
