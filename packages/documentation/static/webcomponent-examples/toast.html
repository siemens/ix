<!DOCTYPE html>
<html>
  <head>
    <title>Test example</title>
    <link
      rel="stylesheet"
      href="lib/core-ui-icons/dist/css/core-ui-webfont.css"
    />
    <link rel="stylesheet" href="lib/ix/dist/siemens-ix/siemens-ix.css" />
    <script type="module">
      import { defineCustomElements } from './lib/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-toast-container></ix-toast-container>

    <ix-button id="toastButton">Trigger toast</ix-button>
    <script type="module">
      import { toast } from './lib/ix/dist/index.js';

      (async function () {
        await window.customElements.whenDefined('ix-toast-container');
        document.getElementById('toastButton').addEventListener('click', () => {
          toast({
            message: 'My toast message!',
          });
        });
      })();
    </script>
    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
