<!DOCTYPE html>
<html>
  <head>
    <title>Blind example</title>
    <link rel="stylesheet" href="lib/@siemens/ix-icons/dist/css/ix-icons.css" />

    <!-- Load AG-Grid library -->
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>

    <!-- Load AG-Grid Siemens IX theme -->
    <link
      rel="stylesheet"
      href="lib/@siemens/ix-aggrid/dist/ix-aggrid/ix-aggrid.css"
    />

    <!-- *optional* Load wrapper component <ix-ag-grid /> with predefined class -->
    <script type="module">
      import { defineCustomElements } from './lib/@siemens/ix-aggrid/loader/index.js';
      defineCustomElements();
    </script>

    <!-- Load Siemens IX -->
    <link
      rel="stylesheet"
      href="lib/@siemens/ix/dist/siemens-ix/siemens-ix.css"
    />
    <link
      rel="stylesheet"
      href="lib/@siemens/ix-brand-theme/dist/ix-brand-theme/ix-brand-theme.css"
    />
    <script type="module">
      import { defineCustomElements } from './lib/@siemens/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div
      style="height: 12rem; width: 100%"
      id="grid-container"
      class="ag-theme-alpine-dark ag-theme-ix"
    ></div>
    <script>
      (async function () {
        const container = document.querySelector('#grid-container');

        const gridOptions = {
          columnDefs: [
            { field: 'make', resizable: true, checkboxSelection: true },
            { field: 'model', resizable: true, sortable: true, filter: true },
            { field: 'price', resizable: true },
          ],
          rowData: [
            { make: 'Toyota', model: 'Celica', price: 35000, checked: false },
            { make: 'Ford', model: 'Mondeo', price: 32000, checked: true },
            { make: 'Porsche', model: 'Boxster', price: 72000, checked: false },
          ],
          rowSelection: 'multiple',
          suppressCellFocus: true,
          checkboxSelection: true,
        };

        new agGrid.Grid(container, gridOptions);
      })();
    </script>
    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
