<ix-application>
  <ix-application-header name="My Application">
    <div class="placeholder-logo" slot="logo"></div>
    <ix-avatar username="Example User" extra="Additional info"></ix-avatar>
  </ix-application-header>

  <ix-menu>
    <ix-menu-item
      home
      icon="home"
      (click)="updateContent('home')"
      [active]="activeContent === 'home'"
      >Home</ix-menu-item
    >
    <ix-menu-item
      icon="alarm-bell"
      (click)="updateContent('alarm')"
      [active]="activeContent === 'alarm'"
      >Alarm</ix-menu-item
    >
    <ix-menu-category icon="piechart" label="Analysis">
      <ix-menu-item
        icon="plant"
        (click)="updateContent('plant')"
        [active]="activeContent === 'plant'"
        >Plant</ix-menu-item
      >
      <ix-menu-item
        icon="network-device"
        (click)="updateContent('network')"
        [active]="activeContent === 'network'"
        >Network</ix-menu-item
      >
    </ix-menu-category>
    <ix-menu-settings></ix-menu-settings>
    <ix-menu-about></ix-menu-about>
  </ix-menu>

  @if (activeContent === 'home') {
  <ix-content>
    <ix-content-header header-title="Example home content"></ix-content-header>
  </ix-content>
  } @if (activeContent === 'alarm') {
  <ix-content>
    <ix-content-header header-title="Example alarm content"></ix-content-header>
  </ix-content>
  } @if (activeContent === 'plant') {
  <ix-content>
    <ix-content-header header-title="Example plant content"></ix-content-header>
  </ix-content>
  } @if (activeContent === 'network') {
  <ix-content>
    <ix-content-header
      header-title="Example network content"
    ></ix-content-header>
  </ix-content>
  }
</ix-application>
