<ix-button #trigger>Open Dropdown</ix-button>
<ix-dropdown [ixDropdownTrigger]="trigger">
  <ix-dropdown-header label="Category"></ix-dropdown-header>
  <ix-dropdown-item label="Item 2"></ix-dropdown-item>
  <ix-dropdown-item label="Item 3"></ix-dropdown-item>
  <ix-dropdown-item label="Item 4"></ix-dropdown-item>
  <ix-divider></ix-divider>
  <ix-dropdown-item label="Item 5"></ix-dropdown-item>
</ix-dropdown>

<ix-button (click)="openModal()">Show modal</ix-button>
<ng-template #customModal let-modal>
  <ix-modal>
    <ix-modal-header> Message headline</ix-modal-header>
    <ix-modal-content>
      Message text lorem ipsum: {{ modal.data }}
    </ix-modal-content>
    <ix-modal-footer>
      <ix-button
        outline
        class="dismiss-modal"
        (click)="modal.dismiss('dismiss')"
      >
        Cancel
      </ix-button>
      <ix-button class="close-modal" (click)="modal.close('okay')">
        OK
      </ix-button>
    </ix-modal-footer>
  </ix-modal>
</ng-template>
