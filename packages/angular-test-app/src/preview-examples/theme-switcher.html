<ix-layout-grid class="theme-switcher">
  <ix-row>
    <ix-col size="2">
      <span>Light/Dark</span>
    </ix-col>
    <ix-col>
      <ix-button (click)="toggleMode()">Toggle mode</ix-button>
    </ix-col>
  </ix-row>

  <ix-row>
    <ix-col size="2">Theme</ix-col>
    <ix-col>
      <ix-select
        [value]="selectedTheme"
        (valueChange)="onValueChange($event)"
        placeholder="Select a theme"
      >
        <ix-select-item
          *ngFor="let theme of themes"
          [label]="theme"
          [value]="theme"
        ></ix-select-item>
      </ix-select>
    </ix-col>
  </ix-row>

  <ix-row>
    <ix-col size="2"></ix-col>
    <ix-col>
      <input
        class="ix-form-control"
        type="checkbox"
        id="system"
        (change)="onSystemMode($event)"
      />
      <label class="ix-form-label" for="system">Use System</label>
    </ix-col>
  </ix-row>
</ix-layout-grid>
