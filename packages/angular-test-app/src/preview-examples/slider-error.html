<ix-slider trace trace-reference="50" [marker]="[0, 25, 50, 75, 100]" error>
  <span slot="label-start">0</span>
  <span slot="label-end">100</span>
</ix-slider>

<ix-slider
  min="0"
  max="50"
  step="10"
  value="20"
  trace
  trace-reference="50"
  [marker]="[0, 10, 20, 30, 40, 50]"
  error="Error message"
>
  <span slot="label-start">0</span>
  <span slot="label-end">100</span>
</ix-slider>
