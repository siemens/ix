<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider trace example</title>
    <script type="module" crossorigin src="../assets/slider-trace.9e6d8913.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.e92797ea.js">
    <link rel="modulepreload" crossorigin href="../assets/init.14c20cd8.js">
    <link rel="stylesheet" href="../assets/global.cbfebfba.css">
  </head>
  <body>
    <ix-slider trace trace-reference="50" value="25">
      <span slot="label-start">0</span>
      <span slot="label-end">100</span>
    </ix-slider>

    <ix-slider min="0" value="20" max="50" step="10" trace trace-reference="10">
      <span slot="label-start">0</span>
      <span slot="label-end">50</span>
    </ix-slider>

    
    
  </body>
</html>
