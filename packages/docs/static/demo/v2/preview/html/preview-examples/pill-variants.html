<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pill variant examples</title>
    
    
    <script type="module" crossorigin src="../assets/pill-variants.c92a3114.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.e92797ea.js">
    <link rel="modulepreload" crossorigin href="../assets/init.14c20cd8.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1ecd1404.598f6189.js">
    <link rel="modulepreload" crossorigin href="../assets/index.4b950771.js">
    <link rel="stylesheet" href="../assets/global.cbfebfba.css">
    <link rel="stylesheet" href="../assets/pill-variants.56f2bf95.css">
  </head>
  <body>
    <ix-layout-grid>
      <ix-row>
        <ix-col>
          <ix-pill icon="info"> Primary </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill icon="info" outline> Primary </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="alarm" icon="info"> Alarm </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="alarm" icon="info" outline> Alarm </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="critical" icon="info"> Critical </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="critical" icon="info" outline> Critical </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="warning" icon="info"> Warning </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="warning" icon="info" outline> Warning </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="success" icon="info"> Success </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="success" icon="info" outline> Success </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="info" icon="info"> Info </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="info" icon="info" outline> Info </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill variant="neutral" icon="info"> Neutral </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill variant="neutral" icon="info" outline> Neutral </ix-pill>
        </ix-col>
      </ix-row>

      <ix-row>
        <ix-col>
          <ix-pill
            variant="custom"
            color="color-soft-text"
            background="purple"
            icon="info"
          >
            Custom
          </ix-pill>
        </ix-col>
        <ix-col>
          <ix-pill
            variant="custom"
            color="color-soft-text"
            background="purple"
            icon="info"
            outline
          >
            Custom
          </ix-pill>
        </ix-col>
      </ix-row>
    </ix-layout-grid>
    
  </body>
</html>
