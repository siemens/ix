<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon toggle button secondary example</title>
    
    
    <script type="module" crossorigin src="../assets/icon-toggle-button-secondary.5fa04f6e.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.e92797ea.js">
    <link rel="modulepreload" crossorigin href="../assets/init.14c20cd8.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1ecd1404.598f6189.js">
    <link rel="modulepreload" crossorigin href="../assets/index.4b950771.js">
    <link rel="stylesheet" href="../assets/global.cbfebfba.css">

  <body>
    <ix-layout-grid>
      <ix-row>
        <ix-icon-toggle-button icon="checkboxes"></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          pressed
        ></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          disabled
        ></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          disabled
          loading
        ></ix-icon-toggle-button>
      </ix-row>
      <ix-row>
        <ix-icon-toggle-button icon="checkboxes" oval></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          pressed
          oval
        ></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          disabled
          oval
        ></ix-icon-toggle-button>
        <ix-icon-toggle-button
          icon="checkboxes"
          disabled
          loading
          oval
        ></ix-icon-toggle-button>
      </ix-row>
    </ix-layout-grid>
    
  </body>
