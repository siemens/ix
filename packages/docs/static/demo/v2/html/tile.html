<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile example</title>
    <link rel="stylesheet" href="./tile.css" />
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import {
        iconContextMenu,
        iconChevronRightSmall,
      } from '@siemens/ix-icons/icons';
      addIcons({
        iconContextMenu,
        iconChevronRightSmall,
      });
    </script>
  </head>
  <body>
    <ix-tile size="small">92.8 °C</ix-tile>

    <ix-tile size="medium">
      <div slot="header">Tile header</div>
      <div class="text-l">92.8 °C</div>
    </ix-tile>

    <ix-tile size="big">
      <div class="tile-header" slot="header">
        Tile header
        <ix-icon-button ghost icon="context-menu"></ix-icon-button>
      </div>
      <div slot="subheader">Temperature</div>
      <div
        style="
          display: flex;
          flex-direction: column;
          height: 100%;
          align-items: flex-end;
          justify-content: space-between;
        "
      >
        <span>92.8 °C</span>
      </div>
      <div class="tile-footer" slot="footer">
        <ix-button icon="chevron-right-small" ghost slot="footer">
          Details
        </ix-button>
      </div>
    </ix-tile>
    <script type="module" src="./init.js"></script>
  </body>
</html>
