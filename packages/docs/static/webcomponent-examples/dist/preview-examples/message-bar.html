<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message bar example</title>
    
    <script type="module" crossorigin src="../assets/message-bar.ddd09df2.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.7dd975c7.js">

  <body>
    <div class="message-bar">
      <ix-message-bar>Message text</ix-message-bar>
      <ix-message-bar type="warning">Message text</ix-message-bar>

        <div class="d-flex align-items-center justify-content-between">
          Message text
          <ix-button>Action</ix-button>
        </div>
      </ix-message-bar>
    </div>
