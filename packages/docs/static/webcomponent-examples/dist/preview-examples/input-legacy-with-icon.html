<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input legacy with icon example</title>
    <script type="module" crossorigin src="../assets/global.7dd975c7.js"></script>
    <script type="module" crossorigin src="../assets/init.918cefbc.js"></script>
    <link rel="stylesheet" href="../assets/global.913ec802.css">
  </head>
  <body>
    <form class="needs-validation m-2">
      <ix-input-group>
        <input type="text" />
        <span slot="input-end"><ix-icon name="about" size="16"></ix-icon></span>
      </ix-input-group>
    </form>

    <script>
      document
        .querySelector('form')
        .addEventListener('submit', (evt) => evt.preventDefault());
    </script>
    
  </body>
</html>
