<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon toggle button secondary outline example</title>
    <link rel="stylesheet" href="./icon-toggle-button-secondary-outline.css" />
  </head>
  <body>
    <ix-icon-toggle-button outline icon="checkboxes"></ix-icon-toggle-button>
    <ix-icon-toggle-button
      outline
      icon="checkboxes"
      pressed
    ></ix-icon-toggle-button>
    <ix-icon-toggle-button
      outline
      icon="checkboxes"
      disabled
    ></ix-icon-toggle-button>
    <ix-icon-toggle-button
      outline
      icon="checkboxes"
      disabled
      loading
    ></ix-icon-toggle-button>

    <ix-icon-toggle-button
      outline
      size="16"
      icon="checkboxes"
    ></ix-icon-toggle-button>
    <ix-icon-toggle-button
      outline
      size="16"
      icon="checkboxes"
      pressed
    ></ix-icon-toggle-button>
    <ix-icon-toggle-button
      outline
      size="16"
      icon="checkboxes"
      disabled
    ></ix-icon-toggle-button>
    <ix-icon-toggle-button
      outline
      size="16"
      icon="checkboxes"
      disabled
      loading
    ></ix-icon-toggle-button>

    <ix-icon-toggle-button
      outline
      size="12"
      icon="checkboxes"
    ></ix-icon-toggle-button>
    <ix-icon-toggle-button
      outline
      size="12"
      icon="checkboxes"
      pressed
    ></ix-icon-toggle-button>
    <ix-icon-toggle-button
      outline
      size="12"
      icon="checkboxes"
      disabled
    ></ix-icon-toggle-button>
    <ix-icon-toggle-button
      outline
      size="12"
      icon="checkboxes"
      disabled
      loading
    ></ix-icon-toggle-button>
    <script type="module" src="./init.js"></script>
  </body>
</html>
