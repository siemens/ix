<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body padding="2rem">
    <h1>Normal</h1>
    <ix-select
      aria-label="normal-select"
      value="2"
      mode="multiple"
      collapse-multiple-selection
    >
      <ix-select-item label="Item 1" value="1"></ix-select-item>
      <ix-select-item label="Item 2" value="2"></ix-select-item>
      <ix-select-item label="Item 3" value="3"></ix-select-item>
    </ix-select>

    <h1>All Chip</h1>
    <ix-select
      aria-label="all-chip-select"
      value="2"
      mode="multiple"
      all-chip
      style="padding-top: 10rem"
      collapse-multiple-selection
    >
      <ix-select-item label="Item 1" value="1"></ix-select-item>
      <ix-select-item label="Item 2" value="2"></ix-select-item>
      <ix-select-item label="Item 3" value="3"></ix-select-item>
    </ix-select>

    <script>
      (async () => {
        await window.customElements.whenDefined('ix-select');
        await window.customElements.whenDefined('ix-select-item');

        const select = document.querySelector(
          'ix-select[aria-label="normal-select"]'
        );
        select.value = ['1', '3'];

        const allSelect = document.querySelector(
          'ix-select[aria-label="all-chip-select"]'
        );
        allSelect.value = ['1', '2', '3'];
      })();
    </script>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
