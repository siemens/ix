<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Date Input Test</title>
    <style>
      .date-input-wrapper {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="date-input-wrapper">
      <h4>Default</h4>
      <ix-date-input></ix-date-input>

      <h4>Disabled</h4>
      <ix-date-input value='1970/01/01' disabled></ix-date-input>

      <h4>Label</h4>
      <ix-date-input
        label='Begin'
        name='begin'
        helper-text='Some helper text'
        value='1970/01/01'
      ></ix-date-input>

    </div>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
