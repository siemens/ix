<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body>
    <ix-category-filter placeholder="Filter by.."></ix-category-filter>
    <script type="module">
      (async () => {
        await window.customElements.whenDefined('ix-category-filter');
        const categoryFilter = document.querySelector('ix-category-filter');
        categoryFilter.suggestions = [
          'Option A',
          'Option B',
          'Option C',
          'Option D',
          'Option E',
          'Option F',
        ];
      })();
    </script>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
