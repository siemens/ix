<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-dropdown-button {
        margin: 0 0.25rem;
      }
    </style>
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconCheckboxes } from '@siemens/ix-icons/icons';

      addIcons({
        iconCheckboxes,
      });
    </script>
  </head>
  <body>
    <ix-dropdown-button label="Dropdown" icon="checkboxes"></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      outline
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      ghost
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      disabled
      icon="checkboxes"
    ></ix-dropdown-button>

    <ix-dropdown-button
      label="Dropdown"
      variant="secondary"
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      variant="secondary"
      outline
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      variant="secondary"
      ghost
      icon="checkboxes"
    ></ix-dropdown-button>
    <ix-dropdown-button
      label="Dropdown"
      variant="secondary"
      disabled
      icon="checkboxes"
    ></ix-dropdown-button>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
