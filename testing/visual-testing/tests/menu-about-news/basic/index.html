<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body>
    <ix-basic-navigation>
      <ix-menu>
        <ix-menu-item>Item 1</ix-menu-item>
        <ix-menu-item>Item 2</ix-menu-item>
        <ix-menu-item>Item 3</ix-menu-item>
        <ix-menu-about>
          <ix-menu-about-item label="Tab 1">Content 1</ix-menu-about-item>
          <ix-menu-about-item label="Tab 2">Content 2</ix-menu-about-item>
        </ix-menu-about>
        <ix-menu-about-news label="What's new" show about-item-label="Example">
          The global search is now positioned in the top right corner to always
          keep your context in focus. It provides you a new comprehensive result
          list. Each result navigates you directly to the finding.
        </ix-menu-about-news>
        <ix-menu-settings></ix-menu-settings>
      </ix-menu>
    </ix-basic-navigation>
    <script>
      document.querySelector('ix-basic-navigation').breakpoints = ['sm', 'md'];
    </script>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
