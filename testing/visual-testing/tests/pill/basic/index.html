<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      .pill-left-margin {
        margin-left: 0.25rem;
      }
    </style>
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconPrint } from '@siemens/ix-icons/icons';

      addIcons({
        iconPrint,
      });
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 2rem">
      <ix-pill outline class="pill-left-margin"> Primary </ix-pill
      ><ix-pill icon="print" class="pill-left-margin">Primary with icon</ix-pill
      ><ix-pill
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        class="pill-left-margin"
        >Primary</ix-pill
      ><ix-pill
        variant="critical"
        icon="print"
        outline
        class="pill-left-margin"
      >
        Critical </ix-pill
      ><ix-pill variant="alarm" icon="print" class="pill-left-margin">
        Alarm with icon </ix-pill
      ><ix-pill
        variant="alarm"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        class="pill-left-margin"
        >Alarm</ix-pill
      ><ix-pill
        variant="warning"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        class="pill-left-margin"
        >Warning</ix-pill
      ><ix-pill
        background="purple"
        pill-color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        class="pill-left-margin"
        >Custom</ix-pill
      ><ix-pill
        background="purple"
        pill-color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        outline
        class="pill-left-margin"
        >Custom</ix-pill
      >
    </div>

    <div style="text-align: center; margin-top: 2rem">
      <ix-pill align-left outline class="pill-left-margin"> Primary </ix-pill
      ><ix-pill align-left icon="print" class="pill-left-margin"
        >Primary with icon</ix-pill
      ><ix-pill
        align-left
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        class="pill-left-margin"
        >Primary</ix-pill
      ><ix-pill
        align-left
        variant="critical"
        icon="print"
        outline
        class="pill-left-margin"
        >Critical</ix-pill
      ><ix-pill align-left variant="alarm" icon="print" class="pill-left-margin"
        >Alarm with icon</ix-pill
      ><ix-pill
        align-left
        variant="alarm"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        class="pill-left-margin"
        >Alarm</ix-pill
      ><ix-pill
        align-left
        variant="warning"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        class="pill-left-margin"
        >Alarm</ix-pill
      ><ix-pill
        align-left
        background="purple"
        pill-color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        class="pill-left-margin"
        >Custom</ix-pill
      ><ix-pill
        align-left
        background="purple"
        pill-color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        onClose="{console.log}"
        outline
        class="pill-left-margin"
        >Custom</ix-pill
      >
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-pill icon="print" class="pill-left-margin"></ix-pill>
      <ix-pill outline icon="print" class="pill-left-margin"></ix-pill>
      <ix-pill class="pill-left-margin">Primary</ix-pill>
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-pill
        align-left
        icon="print"
        style="width: 10rem"
        class="pill-left-margin"
      ></ix-pill>
      <ix-pill
        outline
        align-left
        icon="print"
        style="width: 10rem"
        class="pill-left-margin"
      ></ix-pill>
      <ix-pill align-left style="width: 10rem" class="pill-left-margin"
        >Primary</ix-pill
      >
    </div>
    <div style="text-align: center; margin-top: 2rem">
      <ix-pill class="pill-left-margin">Label</ix-pill>
      <ix-pill outline icon="print" class="pill-left-margin"></ix-pill>
      <ix-pill outline class="pill-left-margin">Label</ix-pill>
      <ix-pill icon="print" class="pill-left-margin">Label</ix-pill>
    </div>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
