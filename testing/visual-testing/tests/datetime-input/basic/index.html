<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>DateTime Input Test</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
        gap: 10px;
        padding: 1rem;
      "
    >
      <h4>Default</h4>
      <ix-datetime-input value="2024/05/05 09:10:11"></ix-datetime-input>

      <h4>Disabled</h4>
      <ix-datetime-input
        value="2024/05/05 09:10:11"
        disabled
      ></ix-datetime-input>

      <h4>Readonly</h4>
      <ix-datetime-input
        value="2024/05/05 09:10:11"
        readonly
      ></ix-datetime-input>

      <h4>With Label and Helper Text</h4>
      <ix-datetime-input
        value="2024/05/05 09:10:11"
        label="Appointment"
        helper-text="Select date and time for your appointment"
      ></ix-datetime-input>

      <h4>Text Alignment End</h4>
      <ix-datetime-input
        value="2024/05/05 09:10:11"
        text-alignment="end"
      ></ix-datetime-input>

      <h4>Custom Format</h4>
      <ix-datetime-input
        date-format="dd-MM-yyyy"
        time-format="HH:mm:ss.SSS"
        value="05-05-2024 09:10:11.100"
        label="Custom format"
      ></ix-datetime-input>
    </div>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
