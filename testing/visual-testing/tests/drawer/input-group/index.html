<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconSuccess } from '@siemens/ix-icons/icons';

      addIcons({
        iconSuccess,
      });
    </script>
  </head>
  <body>
    <ix-drawer>
      <ix-input-group>
        <ix-icon slot="input-start" name="success" size="16"> </ix-icon>
        <input class="ix-form-control" />
      </ix-input-group>
    </ix-drawer>
    <ix-button>Click</ix-button>
    <script>
      const button = document.querySelector('ix-button');
      button.addEventListener('click', () => {
        document.querySelector('ix-drawer').toggleDrawer(true);
      });
    </script>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
