<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      .chip-left-margin {
        margin-left: 0.25rem;
      }
    </style>
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconPrint } from '@siemens/ix-icons/icons';

      addIcons({
        iconPrint,
      });
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 2rem">
      <ix-chip closable outline class="chip-left-margin"> Primary </ix-chip>
      <ix-chip icon="print" class="chip-left-margin">Primary with icon</ix-chip>
      <ix-chip
        icon="print"
        style="width: 10rem"
        closable
        onClose="{console.log}"
        onClick="{console.log}"
        class="chip-left-margin"
      >
        Primary
      </ix-chip>

      <ix-chip variant="critical" closable outline class="chip-left-margin">
        Critical
      </ix-chip>
      <ix-chip variant="alarm" icon="print" class="chip-left-margin">
        Alarm with icon
      </ix-chip>
      <ix-chip
        variant="alarm"
        icon="print"
        style="width: 10rem"
        closable
        onClose="{console.log}"
        onClick="{console.log}"
        class="chip-left-margin"
      >
        Alarm
      </ix-chip>
      <ix-chip
        variant="warning"
        icon="print"
        style="width: 10rem"
        closable
        onClose="{console.log}"
        onClick="{console.log}"
        class="chip-left-margin"
      >
        Alarm
      </ix-chip>
      <ix-chip center-content closable icon="print" style="width: 15rem" class="chip-left-margin"
        >Centered content
      </ix-chip>
    </div>
    <div
      style="
        display: flex;
        gap: 2rem;
        margin-top: 2rem;
        justify-content: center;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
          flex: 1;
          max-width: 300px;
        "
      >
        <ix-chip icon="print" variant="primary" outline closable class="chip-left-margin"
          >Primary</ix-chip
        >
        <ix-chip icon="print" variant="alarm" outline closable class="chip-left-margin"
          >Alarm</ix-chip
        >
        <ix-chip icon="print" variant="critical" outline class="chip-left-margin"
          >Critical</ix-chip
        >
        <ix-chip icon="print" variant="warning" outline class="chip-left-margin"
          >Warning</ix-chip
        >
        <ix-chip icon="print" variant="info" outline class="chip-left-margin"
          >Info</ix-chip
        >
        <ix-chip icon="print" variant="success" outline class="chip-left-margin"
          >Success</ix-chip
        >
        <ix-chip icon="print" variant="neutral" outline class="chip-left-margin"
          >Neutral</ix-chip
        >
        <ix-chip
          icon="print"
          variant="custom"
          background="#FF00FF"
          outline
          closable class="chip-left-margin"
          >Custom</ix-chip
        >
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
          flex: 1;
          max-width: 300px;
        "
      >
        <ix-chip icon="print" variant="primary" closable class="chip-left-margin">Primary</ix-chip>
        <ix-chip icon="print" variant="alarm" closable class="chip-left-margin">Alarm</ix-chip>
        <ix-chip icon="print" variant="critical" class="chip-left-margin">Critical</ix-chip>
        <ix-chip icon="print" variant="warning" class="chip-left-margin">Warning</ix-chip>
        <ix-chip icon="print" variant="info" class="chip-left-margin">Info</ix-chip>
        <ix-chip icon="print" variant="success" class="chip-left-margin">Success</ix-chip>
        <ix-chip icon="print" variant="neutral" class="chip-left-margin">Neutral</ix-chip>
        <ix-chip
          icon="print"
          variant="custom"
          background="#FF00FF"
          chip-color="black"
          closable class="chip-left-margin"
          >Custom</ix-chip
        >
      </div>
    </div>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
