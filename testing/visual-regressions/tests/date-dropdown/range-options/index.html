<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
      "
    >
      <ix-date-dropdown today="2023-12-11T08:48:11.429Z"></ix-date-dropdown>
    </div>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
    <script>
      const today = new Date().toLocaleDateString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
      });

      const lastSevenDays = new Date(
        new Date().getTime() - 7 * 24 * 60 * 60 * 1000
      ).toLocaleDateString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
      });

      document.querySelector('ix-date-dropdown').dateRangeOptions =
        [
          {
            id: 'last-7',
            label: 'Last 7 days',
            from: lastSevenDays,
            to: today,
          },
          {
            id: 'today',
            label: 'Today',
            from: today,
            to: today,
          },
        ];
    </script>
  </body>
</html>
