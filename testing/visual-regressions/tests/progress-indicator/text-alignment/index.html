<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body style="padding: 1rem 0; width: 100vw; height: 100vh">
    <h1>Center</h1>
    <ix-progress-indicator
      text-alignment="center"
      type="linear"
      size="xs"
      value="0"
      >0%</ix-progress-indicator
    >
    <ix-progress-indicator
      text-alignment="center"
      type="linear"
      size="sm"
      value="0"
      >0%</ix-progress-indicator
    >
    <ix-progress-indicator
      text-alignment="center"
      type="linear"
      size="md"
      value="0"
      >0%</ix-progress-indicator
    >
    <ix-progress-indicator
      text-alignment="center"
      type="linear"
      size="lg"
      value="0"
      >0%</ix-progress-indicator
    >
    <ix-progress-indicator
      text-alignment="center"
      type="linear"
      size="xl"
      value="0"
      >0%</ix-progress-indicator
    >

    <h1>Right</h1>
    <ix-progress-indicator
      text-alignment="center"
      type="circular"
      size="xs"
      value="0"
      >0%</ix-progress-indicator
    >
    <ix-progress-indicator
      text-alignment="center"
      type="circular"
      size="sm"
      value="0"
      >0%</ix-progress-indicator
    >
    <ix-progress-indicator
      text-alignment="center"
      type="circular"
      size="md"
      value="0"
      >0%</ix-progress-indicator
    >
    <ix-progress-indicator
      text-alignment="center"
      type="circular"
      size="lg"
      value="0"
      >0%</ix-progress-indicator
    >
    <ix-progress-indicator
      text-alignment="center"
      type="circular"
      size="xl"
      value="0"
      >0%</ix-progress-indicator
    >
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
