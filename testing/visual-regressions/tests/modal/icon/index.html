<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module">
      import { addIcons } from '/www/node_modules/@siemens/ix-icons/dist/index.js';
      import { iconRocket } from '/www/node_modules/@siemens/ix-icons/icons/index.mjs';

      addIcons({
        iconRocket,
      });
    </script>
  </head>
  <body>
    <ix-modal>
      <ix-modal-header icon="rocket"
        >Dialog title Dialog title Dialog title Dialog title Dialog title
      </ix-modal-header>
      <ix-modal-content>
        My Content My Content My Content My Content My Content My Content My
        Content My Content My Content My Content
      </ix-modal-content>
      <ix-modal-footer>
        <ix-button outline>Cancel</ix-button>
        <ix-button>Save</ix-button>
      </ix-modal-footer>
    </ix-modal>
    <script>
      (async () => {
        await window.customElements.whenDefined('ix-modal');
        const modal = document.querySelector('ix-modal');

        modal.showModal();
      })();
    </script>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
