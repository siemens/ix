<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module">
      import { addIcons } from '/www/node_modules/@siemens/ix-icons/dist/index.js';
      import {
        iconBulb,
        iconTrashcan,
        iconRename,
        iconContextMenu,
        iconWarning,
        iconInfo,
      } from '/www/node_modules/@siemens/ix-icons/icons/index.mjs';

      addIcons({
        iconBulb,
        iconTrashcan,
        iconRename,
        iconContextMenu,
        iconWarning,
        iconInfo,
      });
    </script>
  </head>
  <body>
    <ix-blind label="Some label" icon="info">
      <ix-icon-button
        id="context-menu"
        icon="context-menu"
        slot="header-actions"
      ></ix-icon-button>
      <div>Content!</div>
    </ix-blind>
    <ix-dropdown trigger="context-menu">
      <ix-dropdown-item label="Rename..." icon="rename"></ix-dropdown-item>
      <ix-dropdown-item label="Delete" icon="trashcan"></ix-dropdown-item>
    </ix-dropdown>

    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
