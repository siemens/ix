<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import {
        iconSuccess,
        iconTree,
        iconMaintenance,
        iconHierarchy,
        iconCalendarSettings,

      addIcons({
        iconSuccess,
        iconTree,
        iconMaintenance,
        iconHierarchy,
        iconCalendarSettings,
        iconSoundLoud,
      });
    </script>
  </head>

    <ix-tabs rounded placement="top">
      <ix-tab-item><ix-icon name="success"></ix-icon></ix-tab-item>

      <ix-tab-item><ix-icon name="maintenance"></ix-icon></ix-tab-item>
      <ix-tab-item disabled counter="{24}"
        ><ix-icon name="sound-loud"></ix-icon
      ></ix-tab-item>
      <ix-tab-item><ix-icon name="hierarchy"></ix-icon></ix-tab-item>
      <ix-tab-item disabled
