<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 2rem;
        gap: 10px;
      "
    >
      <ix-time-input format="hh:mm:ss a" value="10:11:12 AM"></ix-time-input>
      <ix-time-input
        format="hh:mm:ss a"
        value="10:11:12 AM"
        disabled
      ></ix-time-input>
      <ix-time-input
        format="hh:mm:ss a"
        value="10:11:12 AM"
        readonly
      ></ix-time-input>
      <ix-time-input
        format="hh:mm:ss.SSS"
        value="10:11:12.100"
        label="Format hh:mm:ss.SSS"
        helper-text="helper text"
      ></ix-time-input>
    </div>
    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
