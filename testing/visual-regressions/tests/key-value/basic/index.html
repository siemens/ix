<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconLocation } from '@siemens/ix-icons/icons';

      addIcons({
        iconLocation,
      });
    </script>
  </head>
  <body>
    <ix-key-value label="Label" value="Value"></ix-key-value>

    <ix-key-value icon="location" label="Label" value="Value"></ix-key-value>

    <ix-key-value
      label="Label"
      label-position="left"
      value="Value"
    ></ix-key-value>

    <ix-key-value
      icon="location"
      label="Label"
      label-position="left"
      value="Value"
    ></ix-key-value>

    <ix-key-value label="Label">
      <input
        class="ix-form-control"
        placeholder="Enter text here"
        type="text"
        slot="custom-value"
      />
    </ix-key-value>

    <ix-key-value icon="location" label="Label">
      <input
        class="ix-form-control"
        placeholder="Enter text here"
        type="text"
        slot="custom-value"
      />
    </ix-key-value>

    <ix-key-value label="Label" label-position="left">
      <input
        class="ix-form-control"
        placeholder="Enter text here"
        type="text"
        slot="custom-value"
      />
    </ix-key-value>

    <ix-key-value icon="location" label="Label" label-position="left">
      <input
        class="ix-form-control"
        placeholder="Enter text here"
        type="text"
        slot="custom-value"
      />
    </ix-key-value>

    <script src="./../../utils/test/runtime/main.ts" type="module"></script>
  </body>
</html>
