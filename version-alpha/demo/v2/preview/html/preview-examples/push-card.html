<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push card example</title>
    
    <script type="module" crossorigin src="../assets/push-card.57bb6efb.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.23f98c2e.js">
    <link rel="modulepreload" crossorigin href="../assets/init.c292510a.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1f00a566.0101a9c3.js">
    <link rel="modulepreload" crossorigin href="../assets/index.8ef77ba3.js">
    <link rel="stylesheet" href="../assets/global.2d4b91bd.css">
  </head>
  <body>
    <ix-push-card
      icon="bulb"
      notification="99"
      heading="Heading content"
      subheading="Subheading"
      variant="outline"
    >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </ix-push-card>
    
  </body>
</html>
