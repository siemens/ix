<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown quick actions example</title>
    
    <script type="module" crossorigin src="../assets/dropdown-quick-actions.37277119.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.1f5cc68d.js">
    <link rel="modulepreload" crossorigin href="../assets/init.d2f0b7c3.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1f00a566.21c66130.js">
    <link rel="modulepreload" crossorigin href="../assets/index.8ef77ba3.js">
    <link rel="stylesheet" href="../assets/global.82e3a8d1.css">
  </head>
  <body>
    <ix-button id="iconTriggerId">Open</ix-button>

    <ix-dropdown trigger="iconTriggerId">
      <ix-dropdown-quick-actions>
        <ix-icon-button icon="cut" ghost></ix-icon-button>
        <ix-icon-button icon="bulb" ghost></ix-icon-button>
        <ix-icon-button icon="trashcan" ghost></ix-icon-button>
      </ix-dropdown-quick-actions>

      <ix-divider></ix-divider>

      <ix-dropdown-item icon="star" label="Item 1"></ix-dropdown-item>
      <ix-dropdown-item icon="document" label="Item 2"></ix-dropdown-item>
      <ix-dropdown-item icon="bulb" label="Item 3"></ix-dropdown-item>
    </ix-dropdown>
    
  </body>
</html>
