<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider error example</title>
    <script type="module" crossorigin src="../assets/slider-error.f57bb8c4.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.23f98c2e.js">
    <link rel="modulepreload" crossorigin href="../assets/init.c292510a.js">
    <link rel="stylesheet" href="../assets/global.2d4b91bd.css">
  </head>
  <body>
    <ix-slider trace trace-reference="50" error>
      <span slot="label-start">0</span>
      <span slot="label-end">100</span>
    </ix-slider>

    <ix-slider
      min="0"
      max="50"
      step="10"
      value="20"
      trace
      trace-reference="50"
      error="Error message"
    >
      <span slot="label-start">0</span>
      <span slot="label-end">50</span>
    </ix-slider>

    
    
  </body>
</html>
