<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group header suppressed example</title>
    <script type="module" crossorigin src="../assets/global.aa474cf6.js"></script>
    <script type="module" crossorigin src="../assets/init.8fde940e.js"></script>
    <link rel="stylesheet" href="../assets/global.2d4b91bd.css">
  </head>
  <body>
    <ix-group
      header="Header text"
      sub-header="Subheader text"
      suppress-header-selection
    >
      <ix-group-item text="Example text 1"></ix-group-item>
      <ix-group-item text="Example text 2"></ix-group-item>
      <ix-group-item text="Example text 3"></ix-group-item>
    </ix-group>
    
  </body>
</html>
