<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application breakpoints example</title>
    <script type="module" crossorigin src="../assets/application-breakpoints.f86b997c.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.78f61b49.js">
    <link rel="modulepreload" crossorigin href="../assets/init.d5e03d48.js">
    <link rel="stylesheet" href="../assets/global.2d4b91bd.css">
  </head>
  <body>
    <ix-application application-name="Application name">
      <ix-application-header name="My Application">
        <div class="placeholder-logo" slot="logo"></div>

        <ix-dropdown-button variant="secondary" label="Select config" ghost>
          <ix-dropdown-item label="Config 1"></ix-dropdown-item>
          <ix-dropdown-item label="Config 2"></ix-dropdown-item>
          <ix-dropdown-item label="Config 3"></ix-dropdown-item>
        </ix-dropdown-button>

        <ix-avatar>
          <ix-dropdown-item label="Action 1"></ix-dropdown-item>
          <ix-dropdown-item label="Action 2"></ix-dropdown-item>
          <ix-dropdown-item label="Action 3"></ix-dropdown-item>
        </ix-avatar>
      </ix-application-header>

      <ix-menu>
        <ix-menu-item>Item 1</ix-menu-item>
        <ix-menu-item>Item 2</ix-menu-item>
      </ix-menu>

      <ix-content>
        <ix-content-header slot="header" header-title="Choose breakpoint">
        </ix-content-header>
        <input
          class="ix-form-control"
          id="small"
          type="radio"
          name="layout"
          value="sm"
        />
        <label class="ix-form-label" for="small">Small</label>

        <input
          class="ix-form-control"
          id="medium"
          type="radio"
          name="layout"
          value="md"
          checked
        />
        <label class="ix-form-label" for="medium">Medium</label>

        <input
          class="ix-form-control"
          id="large"
          type="radio"
          name="layout"
          value="lg"
        />
        <label class="ix-form-label" for="large">Large</label>
      </ix-content>
    </ix-application>

    
    
  </body>
</html>
