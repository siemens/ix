<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form checkbox group indeterminate example</title>
    
    <script type="module" crossorigin src="../assets/form-checkbox-group-indeterminate.f1112941.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.23f98c2e.js">
    <link rel="modulepreload" crossorigin href="../assets/init.c292510a.js">
    <link rel="stylesheet" href="../assets/global.2d4b91bd.css">
    <link rel="stylesheet" href="../assets/form-checkbox-group-indeterminate.035c3f1a.css">
  </head>
  <body>
    <ix-checkbox-group>
      <ix-checkbox label="Option group"></ix-checkbox>
      <ix-checkbox
        checked
        label="Sub option one"
        class="cb-padding"
      ></ix-checkbox>
      <ix-checkbox
        checked
        label="Another sub option"
        class="cb-padding"
      ></ix-checkbox>
      <ix-checkbox label="Another sub option" class="cb-padding"></ix-checkbox>
    </ix-checkbox-group>

    <script>
      (async function () {
        await customElements.whenDefined('ix-checkbox');

        const [parent, ...children] = Array.from(
          document.querySelectorAll('ix-checkbox')
        );
        const checkboxGroup = document.querySelector('ix-checkbox-group');

        function checkedChange() {
          parent.checked = children.every((cb) => cb.checked);
          parent.indeterminate = children.some((cb) => cb.checked);
        }

        function parentCheckedChange(event) {
          const { target } = event;
          event.stopPropagation();
          target.indeterminate = false;

          const checked = target.checked;
          children.forEach((cb) => {
            cb.checked = checked;
          });
        }

        checkboxGroup.addEventListener('checkedChange', checkedChange);
        parent.addEventListener('checkedChange', parentCheckedChange);

        checkedChange();
      })();
    </script>
    
  </body>
</html>
