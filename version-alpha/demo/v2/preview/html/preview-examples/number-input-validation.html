<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number input validation example</title>
    <script type="module" crossorigin src="../assets/global.1f5cc68d.js"></script>
    <script type="module" crossorigin src="../assets/init.d2f0b7c3.js"></script>
    <link rel="stylesheet" href="../assets/global.82e3a8d1.css">
  </head>
  <body>
    <div>
      <ix-number-input
        value="5"
        info-text="Info text"
        class="ix-info"
      ></ix-number-input>
    </div>

    <div>
      <ix-number-input
        value="5"
        warning-text="Warning text"
        class="ix-warning"
      ></ix-number-input>
    </div>

    <div>
      <ix-number-input
        value="5"
        valid-text="Valid text"
        class="ix-valid"
      ></ix-number-input>
    </div>

    <div>
      <ix-number-input
        value="5"
        invalid-text="Invalid text"
        class="ix-invalid"
      ></ix-number-input>
    </div>

    
  </body>
</html>
