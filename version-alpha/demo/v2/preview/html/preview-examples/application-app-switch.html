<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application app switch example</title>
    <script type="module" crossorigin src="../assets/application-app-switch.0c73566d.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.1f5cc68d.js">
    <link rel="modulepreload" crossorigin href="../assets/init.d2f0b7c3.js">
    <link rel="stylesheet" href="../assets/global.82e3a8d1.css">
  </head>
  <body>
    <ix-application>
      <ix-application-header name="Calculator App">
        <placeholder-logo slot="logo"></placeholder-logo>

        <ix-dropdown-button variant="secondary" label="Select config" ghost>
          <ix-dropdown-item label="Config 1"></ix-dropdown-item>
          <ix-dropdown-item label="Config 2"></ix-dropdown-item>
          <ix-dropdown-item label="Config 3"></ix-dropdown-item>
        </ix-dropdown-button>

        <ix-avatar>
          <ix-dropdown-item label="Action 1"></ix-dropdown-item>
          <ix-dropdown-item label="Action 2"></ix-dropdown-item>
          <ix-dropdown-item label="Action 3"></ix-dropdown-item>
        </ix-avatar>
      </ix-application-header>

      <ix-menu>
        <ix-menu-item>Item 1</ix-menu-item>
        <ix-menu-item>Item 2</ix-menu-item>
      </ix-menu>

      <ix-content>
        <ix-content-header slot="header" header-title="My Content Page">
        </ix-content-header>
      </ix-content>
    </ix-application>

    

    

    
    
  </body>
</html>
