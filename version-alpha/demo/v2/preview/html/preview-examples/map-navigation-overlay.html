<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map navigation overlay example</title>
    <script type="module" crossorigin src="../assets/map-navigation-overlay.d515a450.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.1f5cc68d.js">
    <link rel="modulepreload" crossorigin href="../assets/init.d2f0b7c3.js">
    <link rel="stylesheet" href="../assets/global.82e3a8d1.css">
  </head>
  <body>
    <ix-map-navigation
      application-name="My Application"
      navigation-title="Navigation title"
      hide-context-menu="false"
    >
      <div class="placeholder-logo" slot="logo"></div>

      <ix-menu>
        <ix-menu-item>Item 1</ix-menu-item>
        <ix-menu-item>Item 2</ix-menu-item>
      </ix-menu>

      <ix-content slot="sidebar-content">Sidebar content</ix-content>

      <ix-content>
        <ix-content-header
          slot="header"
          header-title="My Content Page"
        ></ix-content-header>

        <ix-button id="btn-open-overlay">Open overlay</ix-button>
      </ix-content>
    </ix-map-navigation>

    
    
  </body>
</html>
