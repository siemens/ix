<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map navigation migration example</title>
    
    
    <script type="module" crossorigin src="../assets/map-navigation-migration.2e158a16.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.bff64ac3.js">
    <link rel="modulepreload" crossorigin href="../assets/init.d54797f5.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1f00a566.e1293380.js">
    <link rel="modulepreload" crossorigin href="../assets/index.8ef77ba3.js">
    <link rel="stylesheet" href="../assets/global.2d4b91bd.css">
    <link rel="stylesheet" href="../assets/map-navigation-migration.b504507c.css">
  </head>
  <body>
    <ix-application class="application">
      <ix-application-header name="My Application">
        <div class="placeholder-logo" slot="logo"></div>

        <!--{KEEP} Compare context menu -->
        <ix-dropdown-button variant="secondary" label="Select config" ghost>
          <ix-dropdown-item label="Config 1"></ix-dropdown-item>
          <ix-dropdown-item label="Config 2"></ix-dropdown-item>
          <ix-dropdown-item label="Config 3"></ix-dropdown-item>
        </ix-dropdown-button>
      </ix-application-header>

      <ix-menu>
        <ix-menu-item>Item 1</ix-menu-item>
        <ix-menu-item>Item 2</ix-menu-item>
      </ix-menu>

      <!--{KEEP} Compare overlay -->
      <ix-pane
        id="overlay"
        class="overlay"
        composition="right"
        heading="Custom overlay"
        icon="bulb"
        size="320px"
        variant="floating"
        hide-on-collapse
        expanded="false"
      >
        Overlay content
      </ix-pane>

      <ix-pane-layout>
        <!--{KEEP} Compare sidebar -->
        <ix-pane slot="left" heading="Navigation title" size="320px" expanded>
          Sidebar content
        </ix-pane>

        <ix-content class="content">
          <ix-content-header slot="header" header-title="My Content Page">
          </ix-content-header>

          <ix-button id="btn-open-overlay">Open overlay</ix-button>
        </ix-content>
      </ix-pane-layout>
    </ix-application>

    

    
  </body>
</html>
