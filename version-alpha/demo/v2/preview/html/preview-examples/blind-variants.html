<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blind variants example</title>
    
    
    <script type="module" crossorigin src="../assets/blind-variants.abf9b75c.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.aa474cf6.js">
    <link rel="modulepreload" crossorigin href="../assets/init.8fde940e.js">
    <link rel="modulepreload" crossorigin href="../assets/icon-1f00a566.d85e1cdb.js">
    <link rel="modulepreload" crossorigin href="../assets/index.d8c24d78.js">
    <link rel="stylesheet" href="../assets/global.2d4b91bd.css">
    <link rel="stylesheet" href="../assets/blind-variants.85977fbf.css">
  </head>
  <body>
    <ix-blind icon="bulb" label="Insight" sublabel="sublabel">
      <div>Insight content</div>
    </ix-blind>
    <ix-blind variant="outline" icon="bulb" label="Outline" sublabel="sublabel">
      <div>Outline content</div>
    </ix-blind>
    <ix-blind icon="bulb" variant="alarm" label="Alarm" sublabel="sublabel">
      <div>Alarm content</div>
    </ix-blind>
    <ix-blind
      icon="bulb"
      variant="critical"
      label="Critical"
      sublabel="sublabel"
    >
      <div>Critical content</div>
    </ix-blind>
    <ix-blind icon="bulb" variant="warning" label="Warning" sublabel="sublabel">
      <div>Warning content</div>
    </ix-blind>
    <ix-blind icon="bulb" variant="info" label="Info" sublabel="sublabel">
      <div>Info content</div>
    </ix-blind>
    <ix-blind icon="bulb" variant="success" label="Success" sublabel="sublabel">
      <div>Success content</div>
    </ix-blind>
    <ix-blind icon="bulb" variant="neutral" label="Neutral" sublabel="sublabel">
      <div>Neutral content</div>
    </ix-blind>
    
  </body>
</html>
