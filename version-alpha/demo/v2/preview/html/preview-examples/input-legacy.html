<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input legacy example</title>
    <script type="module" crossorigin src="../assets/global.78f61b49.js"></script>
    <script type="module" crossorigin src="../assets/init.d5e03d48.js"></script>
    <link rel="stylesheet" href="../assets/global.2d4b91bd.css">
  </head>
  <body>
    <form class="needs-validation">
      <input
        value="Some example text"
        placeholder="Enter text here"
        type="text"
        class="ix-form-control"
      />
    </form>

    <script>
      document
        .querySelector('form')
        .addEventListener('submit', (evt) => evt.preventDefault());
    </script>
    
  </body>
</html>
