<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider trace example</title>
  </head>
  <body>
    <ix-slider trace trace-reference="50" value="25">
      <span slot="label-start">0</span>
      <span slot="label-end">100</span>
    </ix-slider>

    <ix-slider min="0" value="20" max="50" step="10" trace trace-reference="10">
      <span slot="label-start">0</span>
      <span slot="label-end">50</span>
    </ix-slider>

    <script type="module">
      (async () => {
        await window.customElements.whenDefined('ix-slider');

        const slider = document.querySelector('ix-slider:nth-child(1)');
        slider.marker = [0, 25, 50, 75, 100];

        const slider2 = document.querySelector('ix-slider:nth-child(2)');
        slider2.marker = [0, 10, 20, 30, 40, 50];
      })();
    </script>
    <script type="module" src="./init.js"></script>
  </body>
</html>
