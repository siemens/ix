    <meta charset="UTF-8" />

    <title>Tabs rounded example</title>
    
    <script type="module" crossorigin src="../assets/tabs-rounded.9ef010d4.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.1f5cc68d.js">
    <link rel="modulepreload" crossorigin href="../assets/init.7333a9d9.js">

  <body>
