<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio button example</title>
    
    <script type="module" crossorigin src="../assets/radio-button.935630b1.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.1f5cc68d.js">
    <link rel="modulepreload" crossorigin href="../assets/init.7333a9d9.js">
    <link rel="stylesheet" href="../assets/global.82e3a8d1.css">
    <link rel="stylesheet" href="../assets/radio-button.604ff473.css">
  </head>
  <body>
    <div class="radio-button">
      <input
        class="ix-form-control"
        checked
        id="checkbox_1_1"
        name="group_1"
        type="radio"
      />
      <label class="ix-form-label" for="checkbox_1_1"> Checked </label>

      <input
        class="ix-form-control"
        id="checkbox_1_2"
        name="group_1"
        type="radio"
      />
      <label class="ix-form-label" for="checkbox_1_2"> Normal </label>

      <input
        class="ix-form-control"
        disabled
        id="checkbox_1_3"
        name="group_1"
        type="radio"
      />
      <label class="ix-form-label" for="checkbox_1_3"> Disabled </label>
    </div>
    
  </body>
</html>
