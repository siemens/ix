<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio button example</title>
    
    <script type="module" crossorigin src="../assets/radio-button.fbf49aab.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global.00f6d77e.js">
    <link rel="modulepreload" crossorigin href="../assets/init.48ede379.js">
    <link rel="stylesheet" href="../assets/global.954df5f0.css">
    <link rel="stylesheet" href="../assets/radio-button.72190fc5.css">
  </head>
  <body>
    <div class="radio-button">
      <input checked id="checkbox_1_1" name="group_1" type="radio" />
      <label for="checkbox_1_1"> Checked </label>

      <input id="checkbox_1_2" name="group_1" type="radio" />
      <label for="checkbox_1_2"> Normal </label>

      <input disabled id="checkbox_1_3" name="group_1" type="radio" />
      <label for="checkbox_1_3"> Disabled </label>
    </div>
    
  </body>
</html>
