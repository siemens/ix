<!DOCTYPE html>
<html>
  <head>
    <title>Settings example</title>
    <script type="module" crossorigin src="../assets/index.918151cc.js"></script>
    <script type="module" crossorigin src="../assets/init.59b0ab29.js"></script>
    <link rel="stylesheet" href="../assets/index.233f6315.css">
    <link rel="stylesheet" href="../assets/init.fae1a088.css">
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-application>
      <ix-application-header>
        <placeholder-logo slot="logo"></placeholder-logo>
      </ix-application-header>
      <ix-menu>
        <ix-menu-settings>
          <ix-menu-settings-item
            label="Example Setting 1"
          ></ix-menu-settings-item>
          <ix-menu-settings-item
            label="Example Setting 2"
          ></ix-menu-settings-item>
        </ix-menu-settings>
      </ix-menu>
    </ix-application>
    <script>
      (async function () {
        await window.customElements.whenDefined('ix-menu');
        const menu = document.querySelector('ix-menu');
        await menu.toggleSettings(true);
      })();
    </script>
    <!-- Preview code -->
    
  </body>
</html>
