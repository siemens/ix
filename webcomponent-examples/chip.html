<!DOCTYPE html>
<html>
  <head>
    <title>Chip example</title>
    <link rel="stylesheet" href="lib/ix-icons/dist/css/ix-icons.css" />
    <link rel="stylesheet" href="lib/ix/dist/siemens-ix/siemens-ix.css" />
    <link
      rel="stylesheet"
      href="lib/ix-brand-theme/dist/ix-brand-theme/ix-brand-theme.css"
    />
    <script type="module">
      import { defineCustomElements } from './lib/ix/loader/index.js';
      defineCustomElements();
    </script>
    <style>
      .example {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        max-width: 20rem;
      }

      .example > ix-chip {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div class="example">
      <ix-chip closable outline> Primary </ix-chip>
      <ix-chip icon="print">Primary with icon</ix-chip>
      <ix-chip icon="print" style="width: 10rem" closable> Primary </ix-chip>

      <ix-chip variant="critical" closable outline> Alarm </ix-chip>
      <ix-chip variant="alarm" icon="print"> Alarm with icon </ix-chip>
      <ix-chip variant="alarm" icon="print" style="width: 10rem" closable>
        Alarm
      </ix-chip>
      <ix-chip variant="warning" icon="print" style="width: 10rem" closable>
        Alarm
      </ix-chip>
      <ix-chip
        background="purple"
        color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        closable
      >
        Custom
      </ix-chip>
    </div>
    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
