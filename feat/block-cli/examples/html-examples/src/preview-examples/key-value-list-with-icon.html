<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key value list with icon example</title>
    <script type="module">
      import { addIcons } from '@siemens/ix-icons';
      import { iconLocation } from '@siemens/ix-icons/icons';
      addIcons({
        iconLocation,
      });
    </script>
  </head>
  <body>
    <ix-key-value-list>
      <ix-key-value
        icon="location"
        label="Label"
        label-position="left"
        value="Value"
      ></ix-key-value>

      <ix-key-value
        icon="location"
        label="Label"
        label-position="left"
        value="Value"
      ></ix-key-value>

      <ix-key-value
        icon="location"
        label="Label"
        label-position="left"
        value="Value"
      ></ix-key-value>
    </ix-key-value-list>
    <script type="module" src="./init.js"></script>
  </body>
</html>
