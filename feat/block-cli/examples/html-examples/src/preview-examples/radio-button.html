<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio button example</title>
    <link rel="stylesheet" href="./radio-button.css" />
  </head>
  <body>
    <div class="radio-button">
      <input
        class="ix-form-control"
        checked
        id="checkbox_1_1"
        name="group_1"
        type="radio"
      />
      <label class="ix-form-label" for="checkbox_1_1"> Checked </label>

      <input
        class="ix-form-control"
        id="checkbox_1_2"
        name="group_1"
        type="radio"
      />
      <label class="ix-form-label" for="checkbox_1_2"> Normal </label>

      <input
        class="ix-form-control"
        disabled
        id="checkbox_1_3"
        name="group_1"
        type="radio"
      />
      <label class="ix-form-label" for="checkbox_1_3"> Disabled </label>
    </div>
    <script type="module" src="./init.js"></script>
  </body>
</html>
