<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip example</title>
    <script type="module" crossorigin src="../assets/chip-C1RwZyl0.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-Cn4dOqNA.js">
    <link rel="modulepreload" crossorigin href="../assets/init-BUqBgp9y.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-Bz-5pS6W.js">
    <link rel="modulepreload" crossorigin href="../assets/index-CtK4JYCE.js">
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
    <link rel="stylesheet" crossorigin href="../assets/chip-D5t6aRjr.css">
  </head>
  <body>
    <div class="chip">
      <div class="chip-column">
        <ix-chip icon="print" variant="subtle-primary" closable>Primary</ix-chip
        >
        <ix-chip icon="print" variant="alarm" closable>Alarm</ix-chip>
        <ix-chip icon="print" variant="critical">Critical</ix-chip>
        <ix-chip icon="print" variant="warning">Warning</ix-chip>
        <ix-chip icon="print" variant="info">Info</ix-chip>
        <ix-chip icon="print" variant="success">Success</ix-chip>
        <ix-chip icon="print" variant="neutral">Neutral</ix-chip>
        <ix-chip icon="print" variant="custom" background="#FF00FF" closable>Custom</ix-chip
        >
        <ix-chip icon="print" variant="subtle-primary" closable>Chip with icon
        </ix-chip>
      </div>
      <div class="chip-column">
        <ix-chip icon="print" variant="primary" closable>Primary</ix-chip>
        <ix-chip icon="print" variant="alarm" closable>Alarm</ix-chip>
        <ix-chip icon="print" variant="critical">Critical</ix-chip>
        <ix-chip icon="print" variant="warning">Warning</ix-chip>
        <ix-chip icon="print" variant="info">Info</ix-chip>
        <ix-chip icon="print" variant="success">Success</ix-chip>
        <ix-chip icon="print" variant="neutral">Neutral</ix-chip>
        <ix-chip
          variant="custom"
          background="#FF00FF"
          chip-color="black"
          closable
          >Custom</ix-chip
        >
        <ix-chip variant="subtle-primary" closable>Chip without icon </ix-chip>
      </div>
    </div>
  </body>
</html>
