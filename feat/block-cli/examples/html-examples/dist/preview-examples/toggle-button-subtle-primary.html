<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle button subtle primary example</title>
    <script type="module" crossorigin src="../assets/toggle-button-subtle-primary-C3ooO8_n.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-Cn4dOqNA.js">
    <link rel="modulepreload" crossorigin href="../assets/init-BUqBgp9y.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-Bz-5pS6W.js">
    <link rel="modulepreload" crossorigin href="../assets/index-CtK4JYCE.js">
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
    <link rel="stylesheet" crossorigin href="../assets/toggle-button-primary-Y2SHNDRH.css">
  </head>
  <body>
    <div class="button-container">
      <ix-toggle-button
        variant="subtle-primary"
        id="boldButton"
        icon="text-bold"
        >Bold</ix-toggle-button
      >
      <ix-toggle-button variant="subtle-primary" disabled icon="text-italic"
        >Italic</ix-toggle-button
      >
      <ix-toggle-button
        variant="subtle-primary"
        id="underlineButton"
        icon="text-underline"
        pressed
        >Underline</ix-toggle-button
      >
      <ix-toggle-button variant="subtle-primary" disabled loading>
        Strikethrough
      </ix-toggle-button>
    </div>
    <p id="loremIpsum">Lorem ipsum text</p>
  </body>
</html>
