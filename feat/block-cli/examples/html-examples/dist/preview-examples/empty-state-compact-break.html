<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empty state compact break example</title>
    <script type="module" crossorigin src="../assets/empty-state-compact-break-vWT1Dhm6.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-DXu0UsM0.js">
    <link rel="modulepreload" crossorigin href="../assets/init-TB4LlJu9.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-DMd4DiuI.js">
    <link rel="modulepreload" crossorigin href="../assets/index-CtK4JYCE.js">
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
  </head>
  <body>
    <ix-empty-state
      layout="compactBreak"
      header="No elements available"
      sub-header="Create an element first"
      icon="add"
      action="Create element"
    ></ix-empty-state>

    <script>
      (async function () {
        await window.customElements.whenDefined('ix-empty-state');
        const emptyState = document.querySelector('ix-empty-state');

        emptyState.addEventListener('actionClick', (event) =>
          console.log(event)
        );
      })();
    </script>
  </body>
</html>
