<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile example</title>
    <script type="module" crossorigin src="../assets/tile-DqAg-CqQ.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-DXu0UsM0.js">
    <link rel="modulepreload" crossorigin href="../assets/init-TB4LlJu9.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-DMd4DiuI.js">
    <link rel="modulepreload" crossorigin href="../assets/index-CtK4JYCE.js">
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
    <link rel="stylesheet" crossorigin href="../assets/tile-B7HKgSo-.css">
  </head>
  <body>
    <ix-tile size="small">92.8 °C</ix-tile>

    <ix-tile size="medium">
      <div slot="header">Tile header</div>
      <div class="text-l">92.8 °C</div>
    </ix-tile>

    <ix-tile size="big">
      <div class="tile-header" slot="header">
        Tile header
        <ix-icon-button variant="tertiary" icon="context-menu"></ix-icon-button>
      </div>
      <div slot="subheader">Temperature</div>
      <div
        style="
          display: flex;
          flex-direction: column;
          height: 100%;
          align-items: flex-end;
          justify-content: space-between;
        "
      >
        <span>92.8 °C</span>
      </div>
      <div class="tile-footer" slot="footer">
        <ix-button variant="tertiary" icon="chevron-right-small" slot="footer">
          Details
        </ix-button>
      </div>
    </ix-tile>
  </body>
</html>
