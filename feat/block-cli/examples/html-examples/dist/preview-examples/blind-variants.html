<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blind variants example</title>
    <script type="module" crossorigin src="../assets/blind-variants-Ddd3ypzW.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-Cn4dOqNA.js">
    <link rel="modulepreload" crossorigin href="../assets/init-BUqBgp9y.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-Bz-5pS6W.js">
    <link rel="modulepreload" crossorigin href="../assets/index-CtK4JYCE.js">
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
    <link rel="stylesheet" crossorigin href="../assets/blind-C6JwPYlT.css">
  </head>
  <body>
    <ix-blind icon="bulb" label="Example" sublabel="sublabel">
      <div>Filled content</div>
    </ix-blind>
    <ix-blind variant="outline" icon="bulb" label="Outline" sublabel="sublabel">
      <div>Outline content</div>
    </ix-blind>
    <ix-blind icon="bulb" variant="alarm" label="Alarm" sublabel="sublabel">
      <div>Alarm content</div>
    </ix-blind>
    <ix-blind
      icon="bulb"
      variant="critical"
      label="Critical"
      sublabel="sublabel"
    >
      <div>Critical content</div>
    </ix-blind>
    <ix-blind icon="bulb" variant="warning" label="Warning" sublabel="sublabel">
      <div>Warning content</div>
    </ix-blind>
    <ix-blind icon="bulb" variant="info" label="Info" sublabel="sublabel">
      <div>Info content</div>
    </ix-blind>
    <ix-blind icon="bulb" variant="success" label="Success" sublabel="sublabel">
      <div>Success content</div>
    </ix-blind>
    <ix-blind icon="bulb" variant="neutral" label="Neutral" sublabel="sublabel">
      <div>Neutral content</div>
    </ix-blind>
  </body>
</html>
