<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split button example</title>
    <script type="module" crossorigin src="../assets/split-button-CP-ix2JU.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-BlVZeLef.js">
    <link rel="modulepreload" crossorigin href="../assets/init-DI8ZEhG0.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-D_OWXmMu.js">
    <link rel="modulepreload" crossorigin href="../assets/index-CtK4JYCE.js">
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
    <link rel="stylesheet" crossorigin href="../assets/split-button-YIjUcvNy.css">
  </head>
  <body>
    <div>
      <ix-split-button label="Action text" split-icon="chevron-down-small">
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
      <ix-split-button
        label="Action text"
        split-icon="chevron-down-small"
        disabled
      >
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
      <ix-split-button
        label="Action text"
        split-icon="chevron-down-small"
        disable-button
      >
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
      <ix-split-button
        label="Action text"
        split-icon="chevron-down-small"
        disable-dropdown-button
      >
        <ix-dropdown-item label="Item 1"></ix-dropdown-item>
        <ix-dropdown-item label="Item 2"></ix-dropdown-item>
      </ix-split-button>
    </div>
  </body>
</html>
