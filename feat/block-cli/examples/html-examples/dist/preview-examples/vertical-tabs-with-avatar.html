<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical tabs with avatar example</title>
    <script type="module" crossorigin src="../assets/vertical-tabs-with-avatar-DE5B3D6A.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-BlVZeLef.js">
    <link rel="modulepreload" crossorigin href="../assets/init-DI8ZEhG0.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-D_OWXmMu.js">
    <link rel="modulepreload" crossorigin href="../assets/index-CtK4JYCE.js">
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
    <link rel="stylesheet" crossorigin href="../assets/vertical-tabs-with-avatar-bGt7d0ak.css">
  </head>
  <body>
    <ix-menu>
      <ix-menu-avatar
        top="john.doe@company.com"
        bottom="Administrator"
        image="https://ui-avatars.com/api/?name=John+Doe"
      >
        <ix-menu-avatar-item
          icon="user-profile"
          label="User profile..."
        ></ix-menu-avatar-item>
      </ix-menu-avatar>
      <ix-menu-item home icon="home">Home</ix-menu-item>
      <ix-menu-item icon="globe">Normal tab</ix-menu-item>
      <ix-menu-item icon="star" disabled>Disabled tab</ix-menu-item>
      <ix-menu-item icon="star">With other icon</ix-menu-item>
      <ix-menu-item icon="globe" style="display: none">
        Should not be visible
      </ix-menu-item>
    </ix-menu>
  </body>
</html>
