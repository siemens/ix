<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button loading example</title>
    <script type="module" crossorigin src="../assets/button-loading-Ct33sEI-.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-Cn4dOqNA.js">
    <link rel="modulepreload" crossorigin href="../assets/init-BUqBgp9y.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-Bz-5pS6W.js">
    <link rel="modulepreload" crossorigin href="../assets/index-CtK4JYCE.js">
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
    <link rel="stylesheet" crossorigin href="../assets/button-loading-C1IduXiO.css">
  </head>
  <body>
    <script>
      function toggle(obj) {
        obj.loading = true;

        setTimeout(() => {
          obj.loading = false;
        }, 2500);
      }
    </script>
    <ix-button variant="subtle-primary" onclick="toggle(this)"> Button </ix-button>

    <ix-button variant="subtle-primary" onclick="toggle(this)"> Button </ix-button>

    <ix-button variant="subtle-primary" onclick="toggle(this)" icon="star"> Button </ix-button>

    <ix-icon-button variant="subtle-primary" onclick="toggle(this)" icon="star">
    </ix-icon-button>

    <ix-button variant="subtle-primary" loading> Button </ix-button>

    <ix-icon-button variant="subtle-primary" loading icon="star"></ix-icon-button>
  </body>
</html>
