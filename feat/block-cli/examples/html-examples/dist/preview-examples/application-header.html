<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application header example</title>
    <script type="module" crossorigin src="../assets/application-header-CdrBF8AG.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-Cn4dOqNA.js">
    <link rel="modulepreload" crossorigin href="../assets/init-BUqBgp9y.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-Bz-5pS6W.js">
    <link rel="modulepreload" crossorigin href="../assets/index-CtK4JYCE.js">
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
  </head>
  <body>
    <ix-application-header name="My Application">
      <div class="placeholder-logo" slot="logo"></div>

      <ix-icon-button variant="tertiary" icon="checkboxes"></ix-icon-button>
      <ix-icon-button variant="tertiary" icon="checkboxes"></ix-icon-button>
      <ix-icon-button variant="tertiary" icon="checkboxes"></ix-icon-button>

      <ix-dropdown-button variant="subtle-tertiary" label="Select config">
        <ix-dropdown-item label="Config 1"></ix-dropdown-item>
        <ix-dropdown-item label="Config 2"></ix-dropdown-item>
        <ix-dropdown-item label="Config 3"></ix-dropdown-item>
      </ix-dropdown-button>

      <ix-avatar username="John Doe" extra="Administrator">
        <ix-dropdown-item label="Action 1"></ix-dropdown-item>
        <ix-dropdown-item label="Action 2"></ix-dropdown-item>
      </ix-avatar>
    </ix-application-header>
  </body>
</html>
