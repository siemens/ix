<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider marker example</title>
    <script type="module" crossorigin src="../assets/slider-marker-DMD25AXg.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-Cn4dOqNA.js">
    <link rel="modulepreload" crossorigin href="../assets/init-BUqBgp9y.js">

  <body>
    <ix-slider value="25">
      <span slot="label-start">0</span>
      <span slot="label-end">100</span>

    <ix-slider min="0" max="50" step="10" value="10">
      <span slot="label-start">0</span>
      <span slot="label-end">50</span>
    </ix-slider>

  </body>
