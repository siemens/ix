<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application advanced example</title>
    <script type="module" crossorigin src="../assets/application-advanced-C0K8__iY.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/global-wi9VneMU.js">
    <link rel="modulepreload" crossorigin href="../assets/init-Bt8gb6Dd.js">
    <link rel="modulepreload" crossorigin href="../assets/ix-icon.entry-Dt6CQqjX.js">
    <link rel="modulepreload" crossorigin href="../assets/index-CtK4JYCE.js">
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
  </head>
  <body>
    <ix-application>
      <ix-application-header name="My Application">
        <div class="placeholder-logo" slot="logo"></div>
        <ix-avatar username="Example User" extra="Additional info"></ix-avatar>
      </ix-application-header>

      <ix-menu>
        <ix-menu-item home icon="home" active>Home</ix-menu-item>
        <ix-menu-item icon="alarm-bell">Alarm</ix-menu-item>
        <ix-menu-category icon="piechart" label="Analysis">
          <ix-menu-item icon="plant">Plant</ix-menu-item>
          <ix-menu-item icon="network-device">Network</ix-menu-item>
        </ix-menu-category>
        <ix-menu-settings></ix-menu-settings>
        <ix-menu-about></ix-menu-about>
      </ix-menu>

      <ix-content>
        <ix-content-header
          id="contentHeaderId"
          header-title="Example home content"
        ></ix-content-header>
      </ix-content>
    </ix-application>

  </body>
</html>
