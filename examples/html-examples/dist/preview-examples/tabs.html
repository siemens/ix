<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs example</title>
    <script type="module" crossorigin src="../assets/global-wi9VneMU.js"></script>
    <script type="module" crossorigin src="../assets/init-Bt8gb6Dd.js"></script>
    <link rel="stylesheet" crossorigin href="../assets/global-D_T-tGgV.css">
    <link rel="stylesheet" crossorigin href="../assets/tabs-DwyHd0AA.css">
  </head>
  <body>
    <div class="tabs">
      <ix-tabs>
        <ix-tab-item data-tab-id="0">Tab 1</ix-tab-item>
        <ix-tab-item data-tab-id="1">Tab 2</ix-tab-item>
        <ix-tab-item data-tab-id="2">Tab 3</ix-tab-item>
      </ix-tabs>
      <section
        role="tabpanel"
        aria-label="Example content"
        data-tab-content="0"
        class="show"
      >
        Content Tab 1
      </section>
      <section
        role="tabpanel"
        aria-label="Example content"
        data-tab-content="1"
      >
        Content Tab 2
      </section>
      <section
        role="tabpanel"
        aria-label="Example content"
        data-tab-content="2"
      >
        Content Tab 3
      </section>
    </div>

    <script>
      (async function () {
        await window.customElements.whenDefined('ix-tabs');
        const tabs = document.querySelectorAll('ix-tab-item[data-tab-id]');

        function registerClickListener(tab) {
          tab.addEventListener('click', (tabContent) => {
            const contentList = document.querySelectorAll('[data-tab-content]');
            contentList.forEach((content) => {
              if (content.dataset.tabContent === tab.dataset.tabId) {
                content.classList.add('show');
              } else {
                content.classList.remove('show');
              }
            });
          });
        }

        tabs.forEach(registerClickListener);
      })();
    </script>
  </body>
</html>
